<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ERP BB Forros | Sistema Profissional</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { --vinho-fundo: #1a0505; --vinho-claro: #800000; --bg-site: #f4f7f6; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        
        /* TELA DE LOGIN - ID√äNTICA √Ä image_170694.png */
        .login-overlay { 
            position: fixed; inset: 0; 
            background: linear-gradient(rgba(26, 5, 5, 0.9), rgba(26, 5, 5, 0.9)), 
                        url('https://www.transparenttextures.com/patterns/carbon-fibre.png'), #1a0505; 
            display: flex; align-items: center; justify-content: center; z-index: 9999; 
        }
        .login-card { background: white; padding: 45px; border-radius: 15px; width: 440px; text-align: center; border-top: 8px solid var(--vinho-claro); box-shadow: 0 20px 40px rgba(0,0,0,0.6); }
        .login-card .logos { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 25px; }
        .login-card .logos img:first-child { height: 110px; }
        .login-card .logos img:last-child { height: 85px; }
        .login-card h2 { color: var(--vinho-claro); margin-bottom: 25px; font-size: 26px; font-weight: bold; }
        /* Campos Brancos conforme image_170694.png */
        .login-card input { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; background: white; }
        .login-card input:first-of-type { background: #eef3ff; } /* Apenas o primeiro com leve destaque azulado da imagem */
        .btn-acessar { width: 100%; padding: 18px; background: #8a0000; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 15px; }

        /* MANUTEN√á√ÉO DA ESTRUTURA DASHBOARD - image_160ad4.png */
        #app { display: none; flex-direction: column; height: 100vh; background: var(--bg-site); }
        .header { height: 75px; background: white; border-bottom: 1px solid #ddd; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; }
        .layout { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 280px; background: #0a0000; display: flex; flex-direction: column; }
        .menu button { width: 100%; padding: 18px; background: transparent; border: none; color: white; text-align: left; cursor: pointer; font-weight: bold; border-bottom: 1px solid #1a1a1a; text-transform: uppercase; }
        .menu button.active { background: var(--vinho-claro); }
        .btn-sair-lateral { background: black; color: white; padding: 25px; border: none; cursor: pointer; font-weight: bold; text-align: center; border-top: 1px solid #333; margin-top: auto; }

        .content { flex: 1; padding: 35px; overflow-y: auto; }
        .fin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .fin-card { background: white; padding: 30px; border-radius: 15px; border: 1px solid #eee; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        .fin-card h3 { color: #800; font-size: 13px; margin-bottom: 10px; }
        .fin-card p { font-size: 32px; font-weight: bold; color: #16a34a; }

        .card { background: white; padding: 25px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 15px; }
        .full { grid-column: 1 / -1; }
        label { font-size: 11px; font-weight: bold; color: var(--vinho-claro); margin-bottom: 5px; display: block; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; }
        .btn-save { background: #16a34a; color: white; padding: 18px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 15px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; padding: 12px; border-bottom: 2px solid #eee; color: var(--vinho-claro); font-size: 12px; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-overlay">
        <div class="login-card">
            <div class="logos">
                <img src="https://i.ibb.co/LzN2PzY/Logo-BB.png" alt="Logo BB">
                <img src="https://i.ibb.co/vYm6D44/iso-quality.png" alt="ISO Award">
            </div>
            <h2>BB GEST√ÉO</h2>
            <input type="text" id="user" placeholder="admin">
            <input type="password" id="pass" placeholder="***">
            <button onclick="validaLogin()" class="btn-acessar">ACESSAR SISTEMA</button>
        </div>
    </div>

    <div id="app">
        <header class="header">
            <b style="color:var(--vinho-claro)">BB COM√âRCIO DE FORROS E DIVISORIAS LTDA.</b>
            <span>Painel: <b style="color:var(--vinho-claro)">Administrador</b></span>
        </header>
        <div class="layout">
            <aside class="sidebar">
                <nav class="menu">
                    <button onclick="render('fin')" id="m-fin">üìä FINANCEIRO</button>
                    <button onclick="render('cli')" id="m-cli">üë• CLIENTES</button>
                    <button onclick="render('ped')" id="m-ped">üõí VENDAS / PEDIDOS</button>
                    <button onclick="render('est')" id="m-est">üì¶ ESTOQUE</button>
                </nav>
                <button onclick="location.reload()" class="btn-sair-lateral">SAIR DO SISTEMA</button>
            </aside>
            <main class="content" id="view-port"></main>
        </div>
    </div>

    <script>
        const DB = "https://erp-bb-forros-default-rtdb.firebaseio.com";
        let editID = null;

        function validaLogin() {
            if(document.getElementById('user').value === 'admin') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                render('fin');
            }
        }

        async function render(tela) {
            const port = document.getElementById('view-port');
            document.querySelectorAll('.menu button').forEach(b => b.classList.remove('active'));
            if(document.getElementById('m-'+tela)) document.getElementById('m-'+tela).classList.add('active');

            // FINANCEIRO - image_160ad4.png
            if (tela === 'fin') {
                const r = await fetch(`${DB}/pedidos.json`);
                const d = await r.json();
                const peds = d ? Object.values(d) : [];
                const total = peds.reduce((a,b) => a + parseFloat(b.total || 0), 0);
                port.innerHTML = `
                    <h1>üìä Relat√≥rio Financeiro</h1>
                    <div class="fin-grid">
                        <div class="fin-card"><h3>FATURAMENTO BRUTO</h3><p>R$ ${total.toLocaleString('pt-br', {minimumFractionDigits:2})}</p></div>
                        <div class="fin-card"><h3>TOTAL DE OR√áAMENTOS</h3><p style="color:black">${peds.length}</p></div>
                    </div>
                    <div class="card">
                        <label>HIST√ìRICO DE RECEB√çVEIS</label>
                        <table>
                            <thead><tr><th>Data</th><th>Cliente</th><th>Valor</th></tr></thead>
                            <tbody>${peds.reverse().map(p => `<tr><td>${p.data.split('-').reverse().join('/')}</td><td>${p.cliente}</td><td style="color:green; font-weight:bold">R$ ${p.total}</td></tr>`).join('')}</tbody>
                        </table>
                    </div>`;
            }

            // CLIENTES E VENDAS MANTIDOS
            if (tela === 'cli') {
                port.innerHTML = `<h1>üë• Clientes</h1><div class="card"><div class="grid">
                    <div class="full"><label>Nome</label><input id="cnome"></div>
                    <div><label>WhatsApp</label><input id="ctel"></div>
                    <div class="full"><label>Endere√ßo</label><input id="cend"></div>
                </div><button class="btn-save" onclick="salvarCliente()">CADASTRAR</button></div>`;
            }

            if (tela === 'ped') {
                const [rC, rP] = await Promise.all([fetch(`${DB}/clientes.json`), fetch(`${DB}/pedidos.json`)]);
                const dC = await rC.json(); const dP = await rP.json();
                port.innerHTML = `<h1>üõí Pedidos</h1><div class="card"><div class="grid">
                    <div><label>N¬∫ Or√ßamento</label><input id="pnum"></div>
                    <div><label>N¬∫ Contrato</label><input id="pcont"></div>
                    <div class="full"><label>Cliente</label><select id="pcli">
                        ${dC ? Object.values(dC).map(c => `<option value="${c.nome}" data-tel="${c.tel}" data-end="${c.end}">${c.nome}</option>`).join('') : ''}
                    </select></div>
                    <div class="full"><label>Descri√ß√£o</label><textarea id="pmat"></textarea></div>
                    <div><label>Total R$</label><input id="ptotal" type="number" step="0.01"></div>
                </div><button class="btn-save" onclick="salvarVenda()">GERAR PEDIDO (PDF)</button></div>`;
            }

            if (tela === 'est') {
                const r = await fetch(`${DB}/estoque.json`);
                const d = await r.json();
                port.innerHTML = `<h1>üì¶ Estoque</h1><div class="card">
                    <table><thead><tr><th>Material</th><th>Qtd</th></tr></thead>
                    <tbody>${d ? Object.values(d).map(e => `<tr><td>${e.mat}</td><td>${e.qtd}</td></tr>`).join('') : ''}</tbody></table>
                </div>`;
            }
        }

        async function salvarVenda() {
            const s = document.getElementById('pcli');
            const p = {
                numero: document.getElementById('pnum').value, contrato: document.getElementById('pcont').value,
                data: new Date().toISOString().split('T')[0], cliente: s.value,
                material: document.getElementById('pmat').value, total: document.getElementById('ptotal').value,
                tel: s.options[s.selectedIndex].getAttribute('data-tel'), end: s.options[s.selectedIndex].getAttribute('data-end')
            };
            await fetch(`${DB}/pedidos.json`, { method: 'POST', body: JSON.stringify(p) });
            gerarPDF(p); render('ped');
        }

        function gerarPDF(p) {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            doc.setFontSize(14); doc.setFont("helvetica", "bold");
            doc.text("BB COMERCIO DE FORROS E DIVIS√ìRIAS LTDA", 105, 15, {align:'center'});
            doc.setFontSize(9); doc.text("CNPJ: 05.510.861/0001-33", 105, 25, {align:'center'});
            doc.autoTable({ startY: 40, head: [['DESCRI√á√ÉO', 'TOTAL']], body: [[p.material, `R$ ${p.total}`]], headStyles: { fillColor: [128, 0, 0] } });
            doc.save(`Pedido_${p.numero}.pdf`);
        }

        async function salvarCliente() {
            const c = { nome: document.getElementById('cnome').value, tel: document.getElementById('ctel').value, end: document.getElementById('cend').value };
            await fetch(`${DB}/clientes.json`, { method: 'POST', body: JSON.stringify(c) }); render('cli');
        }
    </script>
</body>
</html>
