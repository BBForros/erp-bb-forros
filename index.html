<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ERP BB Forros | Sistema Oficial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { --vinho-fundo: #1a0505; --vinho-botao: #8a0000; --cor-borda: #800000; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        
        /* LOGIN */
        .login-overlay { position: fixed; inset: 0; background: var(--vinho-fundo); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-card { background: white; padding: 45px; border-radius: 15px; width: 440px; text-align: center; border-top: 8px solid var(--cor-borda); }
        .logo-container img { height: 110px; width: auto; margin-bottom: 25px; }
        .login-card h2 { color: var(--vinho-botao); margin-bottom: 25px; font-size: 26px; font-weight: bold; }
        .login-card input { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        .login-card input:first-of-type { background: #eef3ff; } 
        .btn-acessar { width: 100%; padding: 18px; background: var(--vinho-botao); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        /* DASHBOARD */
        #app { display: none; flex-direction: column; height: 100vh; background: #f4f7f6; }
        .header { height: 75px; background: white; border-bottom: 1px solid #ddd; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; }
        .layout { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 280px; background: #000; display: flex; flex-direction: column; }
        .menu button { width: 100%; padding: 18px; background: transparent; border: none; color: white; text-align: left; cursor: pointer; font-weight: bold; border-bottom: 1px solid #1a1a1a; text-transform: uppercase; }
        .menu button.active { background: var(--cor-borda); }
        .btn-sair-lateral { background: black; color: white; padding: 25px; border: none; cursor: pointer; font-weight: bold; text-align: center; border-top: 1px solid #333; margin-top: auto; }
        .content { flex: 1; padding: 35px; overflow-y: auto; }

        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px; font-size: 13px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background: #f8f8f8; color: var(--vinho-botao); }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .form-grid input, .form-grid select, .form-grid textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .full-width { grid-column: span 2; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-overlay">
        <div class="login-card">
            <div class="logo-container"><img src="LogoBB.png"></div>
            <h2>BB GESTÃƒO</h2>
            <input type="text" id="user" placeholder="admin">
            <input type="password" id="pass" placeholder="***">
            <button onclick="validaLogin()" class="btn-acessar">ACESSAR SISTEMA</button>
        </div>
    </div>

    <div id="app">
        <header class="header">
            <div style="display:flex; align-items:center; gap:10px;">
                <img src="LogoBB.png" height="50">
                <b style="color:var(--cor-borda)">BB COMÃ‰RCIO DE FORROS E DIVISORIAS LTDA.</b>
            </div>
            <span><b>Administrador</b></span>
        </header>
        <div class="layout">
            <aside class="sidebar" id="side-menu"></aside>
            <main class="content" id="view-port"></main>
        </div>
    </div>

    <script>
        const DB = "https://erp-bb-forros-default-rtdb.firebaseio.com";
        let editId = null;
        window.itensPedido = [];

        const ITENS_SUGESTORES = [
            "Forro PVC Branco Gelo", "Forro PVC Amadeirado", "Perfil Arremate U", "Perfil Moldura",
            "Placa Gesso Acartonado ST", "Placa Gesso RU", "Perfil Montante", "Perfil Guia",
            "Painel Eucatex", "Porta Eucatex Completa", "Vidro DivisÃ³ria", "Parafuso GN 25"
        ];

        function validaLogin() {
            if(document.getElementById('user').value === 'admin') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                render('fin');
            }
        }

        async function render(tela) {
            const port = document.getElementById('view-port');
            const menu = document.getElementById('side-menu');
            editId = null;

            menu.innerHTML = `
                <nav class="menu">
                    <button onclick="render('fin')" class="${tela==='fin'?'active':''}">ðŸ“Š FINANCEIRO</button>
                    <button onclick="render('cli')" class="${tela==='cli'?'active':''}">ðŸ‘¥ CLIENTES</button>
                    <button onclick="render('ped')" class="${tela==='ped'?'active':''}">ðŸ›’ VENDAS / PEDIDOS</button>
                    <button onclick="render('est')" class="${tela==='est'?'active':''}">ðŸ“¦ ESTOQUE</button>
                </nav>
                <button onclick="location.reload()" class="btn-sair-lateral">SAIR DO SISTEMA</button>
            `;

            if(tela === 'fin') {
                const r = await fetch(`${DB}/pedidos.json`);
                const d = await r.json();
                let rows = ''; let total = 0;
                if(d) Object.entries(d).forEach(([id, p]) => {
                    total += parseFloat(p.total || 0);
                    rows += `<tr><td>${p.data}</td><td>${p.cliente}</td><td>R$ ${parseFloat(p.total).toLocaleString('pt-br', {minimumFractionDigits:2})}</td></tr>`;
                });
                port.innerHTML = `<h1>ðŸ“Š Financeiro</h1><div class="card"><h3>FATURAMENTO BRUTO</h3><h2 style="color:#16a34a">R$ ${total.toLocaleString('pt-br', {minimumFractionDigits: 2})}</h2></div><div class="card"><h3>Pedidos Realizados</h3><table><tr><th>Data</th><th>Cliente</th><th>Valor Total</th></tr>${rows || '<tr><td colspan="3">Nenhum pedido</td></tr>'}</table></div>`;
            }

            if(tela === 'cli') {
                const r = await fetch(`${DB}/clientes.json`);
                const d = await r.json();
                let rows = '';
                if(d) Object.entries(d).forEach(([id, c]) => {
                    rows += `<tr><td>${c.nome}</td><td>${c.tel}</td><td>${c.cidadeEstado}</td><td>
                        <button style="background:#f59e0b; color:white; border:none; padding:5px; border-radius:3px; cursor:pointer;" onclick="prepararEdicao('${id}', ${JSON.stringify(c).replace(/"/g, '&quot;')})">Editar</button>
                        <button style="background:#ef4444; color:white; border:none; padding:5px; border-radius:3px; cursor:pointer;" onclick="deletar('${id}', 'clientes')">Excluir</button>
                    </td></tr>`;
                });
                port.innerHTML = `<h1>ðŸ‘¥ Clientes</h1><div class="card"><h3>Novo Cliente</h3><form id="f-cli" class="form-grid" onsubmit="salvarCliente(event)">
                    <input type="text" id="c-nome" placeholder="Nome/RazÃ£o Social" required class="full-width">
                    <input type="text" id="c-tel" placeholder="Celular/WhatsApp" required>
                    <input type="text" id="c-cid" placeholder="Cidade/Estado">
                    <button type="submit" class="full-width" style="padding:15px; background:#16a34a; color:white; border:none; border-radius:5px; cursor:pointer;">SALVAR CLIENTE</button>
                </form></div><div class="card"><table><tr><th>Nome</th><th>Contato</th><th>Cidade</th><th>AÃ§Ãµes</th></tr>${rows}</table></div>`;
            }

            if(tela === 'ped') {
                const resCli = await fetch(`${DB}/clientes.json`);
                const dataCli = await resCli.json();
                let optionsCli = '<option value="">Selecione o Cliente</option>';
                if(dataCli) Object.values(dataCli).forEach(c => optionsCli += `<option value="${c.nome}">${c.nome}</option>`);

                let optionsItens = '<option value="">SugestÃµes de Materiais</option>';
                ITENS_SUGESTORES.forEach(item => optionsItens += `<option value="${item}">${item}</option>`);
                
                window.itensPedido = [];
                port.innerHTML = `<h1>ðŸ›’ Novo Pedido</h1>
                    <div class="card">
                        <div class="form-grid">
                            <select id="p-cliente" class="full-width">${optionsCli}</select>
                            
                            <div class="full-width" style="display:flex; gap:10px;">
                                <select id="p-sugestao" style="flex:1" onchange="document.getElementById('p-item').value = this.value">
                                    ${optionsItens}
                                </select>
                                <input type="text" id="p-item" placeholder="Nome do Produto" style="flex:2">
                            </div>

                            <input type="number" id="p-pecas" placeholder="PeÃ§as (Un)" oninput="calcSub()">
                            <input type="number" id="p-m2" placeholder="Medida (mÂ²)" oninput="calcSub()">
                            <input type="number" id="p-val" placeholder="PreÃ§o Unit. R$" oninput="calcSub()">
                            <input type="text" id="p-sub" placeholder="Subtotal" readonly style="background:#eee">
                            
                            <button onclick="addItemLista()" class="full-width" style="background:var(--vinho-botao); color:white; border:none; border-radius:5px; cursor:pointer; padding:15px; font-weight:bold;">+ ADICIONAR AO PEDIDO</button>
                        </div>
                    </div>
                    <div class="card">
                        <h3>Resumo do Pedido</h3>
                        <table><thead><tr><th>Item</th><th>PeÃ§as</th><th>mÂ²</th><th>Unit.</th><th>Subtotal</th><th>AÃ§Ã£o</th></tr></thead><tbody id="lista-pedido"></tbody></table>
                        <div style="text-align:right; margin-top:15px;">
                            <h2 id="total-pedido">Total: R$ 0,00</h2>
                            <button onclick="finalizarPedido()" style="padding:15px 30px; background:#16a34a; color:white; border:none; border-radius:5px; cursor:pointer; font-weight:bold; margin-top:10px;">SALVAR E FINALIZAR</button>
                        </div>
                    </div>`;
            }

            if(tela === 'est') {
                const r = await fetch(`${DB}/estoque.json`);
                const d = await r.json();
                let rows = '';
                if(d) Object.entries(d).forEach(([id, i]) => {
                    rows += `<tr><td>${i.item}</td><td>${i.qtd}</td><td><button style="background:#ef4444; color:white; border:none; padding:5px; border-radius:3px; cursor:pointer;" onclick="deletar('${id}', 'estoque')">Excluir</button></td></tr>`;
                });
                port.innerHTML = `<h1>ðŸ“¦ Estoque</h1><button onclick="novoEstoque()" style="padding:10px; background:#16a34a; color:white; border:none; border-radius:5px; margin-bottom:10px;">+ Novo Item</button><table><tr><th>Produto</th><th>Qtd</th><th>AÃ§Ãµes</th></tr>${rows}</table>`;
            }
        }

        async function salvarCliente(e) {
            e.preventDefault();
            const cliente = { nome: document.getElementById('c-nome').value, tel: document.getElementById('c-tel').value, cidadeEstado: document.getElementById('c-cid').value };
            await fetch(`${DB}/clientes.json`, { method: 'POST', body: JSON.stringify(cliente) });
            render('cli');
        }

        async function deletar(id, ref) { if(confirm("Excluir?")) { await fetch(`${DB}/${ref}/${id}.json`, { method: 'DELETE' }); render(ref==='clientes'?'cli':'est'); } }

        /* LÃ“GICA DE PEDIDOS COM MÂ² E PEÃ‡AS */
        function calcSub() { 
            const p = document.getElementById('p-pecas').value || 1; 
            const m = document.getElementById('p-m2').value || 1; 
            const v = document.getElementById('p-val').value || 0; 
            // Se mÂ² for preenchido, calcula P x M x V, senÃ£o apenas P x V
            const total = (document.getElementById('p-m2').value) ? (p * m * v) : (p * v);
            document.getElementById('p-sub').value = total.toFixed(2); 
        }
        
        function addItemLista() { 
            const item = document.getElementById('p-item').value; 
            const pecas = document.getElementById('p-pecas').value || 0;
            const m2 = document.getElementById('p-m2').value || '';
            const val = document.getElementById('p-val').value || 0;
            const sub = parseFloat(document.getElementById('p-sub').value);

            if(!item || sub <= 0) return alert("Preencha o item e valores!");
            
            window.itensPedido.push({item, pecas, m2, val, sub});
            const corpo = document.getElementById('lista-pedido'); corpo.innerHTML = ''; let total = 0;
            window.itensPedido.forEach((it, i) => { 
                total += it.sub; 
                corpo.innerHTML += `<tr><td>${it.item}</td><td>${it.pecas}</td><td>${it.m2}</td><td>R$ ${it.val}</td><td>R$ ${it.sub.toFixed(2)}</td><td><button onclick="window.itensPedido.splice(${i},1);addItemLista()">X</button></td></tr>`; 
            });
            document.getElementById('total-pedido').innerText = `Total: R$ ${total.toLocaleString('pt-br', {minimumFractionDigits:2})}`;
            window.totalAtual = total;
            
            document.getElementById('p-item').value = ''; document.getElementById('p-pecas').value = ''; 
            document.getElementById('p-m2').value = ''; document.getElementById('p-val').value = ''; document.getElementById('p-sub').value = '';
        }

        async function finalizarPedido() {
            const cliente = document.getElementById('p-cliente').value;
            if(!cliente || window.itensPedido.length === 0) return alert("Erro: Selecione o cliente e os itens.");
            const ped = { cliente, data: new Date().toLocaleDateString('pt-br'), total: window.totalAtual, itens: window.itensPedido };
            await fetch(`${DB}/pedidos.json`, { method: 'POST', body: JSON.stringify(ped) });
            alert("Pedido Salvo!");
            render('fin');
        }

        async function novoEstoque() { const item = prompt("Material:"); const qtd = prompt("Qtd:"); if(item&&qtd) { await fetch(`${DB}/estoque.json`,{method:'POST',body:JSON.stringify({item,qtd})}); render('est'); } }
    </script>
</body>
</html>
