<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP BB Forros | GestÃ£o Oficial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { --primary: #8b0000; --dark: #1a0000; --bg: #f8f9fa; --white: #ffffff; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); height: 100vh; overflow: hidden; }

        /* Login */
        .overlay { position: fixed; inset: 0; background: var(--dark); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-box { background: var(--white); padding: 40px; border-radius: 15px; width: 350px; text-align: center; border-top: 8px solid var(--primary); }
        .login-box img { width: 140px; margin-bottom: 20px; }

        /* App Layout */
        #app { display: none; flex-direction: column; height: 100vh; }
        .top-bar { height: 65px; background: var(--white); border-bottom: 1px solid #ddd; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; flex-shrink: 0; }
        .top-bar img { height: 45px; }
        .main-layout { display: flex; flex: 1; overflow: hidden; }

        /* Sidebar Fixa */
        .sidebar { width: 250px; background: var(--dark); display: flex; flex-direction: column; height: 100%; }
        .menu-links { flex: 1; padding: 20px 10px; }
        .menu-links button { width: 100%; padding: 15px; background: transparent; border: none; color: #fca5a5; text-align: left; cursor: pointer; border-radius: 8px; margin-bottom: 8px; font-weight: bold; transition: 0.3s; }
        .menu-links button:hover, .menu-links button.active { background: var(--primary); color: white; }
        .btn-sair { background: #000; color: white; padding: 20px; border: none; cursor: pointer; font-weight: bold; width: 100%; }

        /* ConteÃºdo Responsivo */
        .content-area { flex: 1; padding: 30px; overflow-y: auto; }
        .card { background: white; padding: 25px; border-radius: 12px; border: 1px solid #eee; margin-bottom: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .full { grid-column: 1 / -1; }
        
        label { display: block; font-size: 11px; font-weight: bold; color: var(--primary); margin-bottom: 5px; text-transform: uppercase; }
        input, select, textarea { padding: 12px; border: 1px solid #ddd; border-radius: 8px; width: 100%; outline: none; font-size: 14px; }
        textarea { height: 80px; resize: none; }
        .btn-save { background: var(--primary); color: white; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 15px; }
        .btn-pdf { background: #16a34a; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; padding: 12px; color: #666; border-bottom: 2px solid #eee; font-size: 12px; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
    </style>
</head>
<body>

    <div id="login-screen" class="overlay">
        <div class="login-box">
            <img src="LogoBB.png" alt="Logo" onerror="this.src='https://via.placeholder.com/150'">
            <h2 style="color:var(--primary); margin-bottom: 20px;">BB GESTÃƒO</h2>
            <input type="text" id="user" placeholder="UsuÃ¡rio" style="margin-bottom: 10px;">
            <input type="password" id="pass" placeholder="Senha" style="margin-bottom: 20px;">
            <button onclick="entrar()" class="btn-save">ACESSAR SISTEMA</button>
        </div>
    </div>

    <div id="app">
        <header class="top-bar">
            <div style="display: flex; align-items: center; gap: 15px;">
                <img src="LogoBB.png" alt="Logo">
                <b style="color:var(--primary)">BB COMÃ‰RCIO DE FORROS</b>
            </div>
            <div style="font-size: 12px;">Painel: <b>Admin</b></div>
        </header>

        <div class="main-layout">
            <aside class="sidebar">
                <nav class="menu-links">
                    <button onclick="render('fin')" id="btn-fin">ðŸ“Š FINANCEIRO</button>
                    <button onclick="render('cli')" id="btn-cli">ðŸ‘¥ CLIENTES</button>
                    <button onclick="render('ped')" id="btn-ped">ðŸ›’ VENDAS</button>
                    <button onclick="render('est')" id="btn-est">ðŸ“¦ ESTOQUE</button>
                </nav>
                <button onclick="location.reload()" class="btn-sair">SAIR</button>
            </aside>
            <main class="content-area" id="view-container"></main>
        </div>
    </div>

    <script>
        const DB_URL = "https://erp-bb-forros-default-rtdb.firebaseio.com";

        function entrar() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if(u === 'admin' && p === '123') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                render('fin');
            } else { alert("UsuÃ¡rio ou Senha incorretos."); }
        }

        async function render(tela) {
            const area = document.getElementById('view-container');
            area.innerHTML = "<h2>Carregando...</h2>";
            document.querySelectorAll('.menu-links button').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+tela).classList.add('active');

            if (tela === 'fin') {
                const r = await fetch(`${DB_URL}/pedidos.json`);
                const d = await r.json();
                const peds = d ? Object.values(d) : [];
                const total = peds.reduce((acc, p) => acc + parseFloat(p.total || 0), 0);
                area.innerHTML = `<h1>ðŸ“Š Financeiro</h1>
                    <div class="form-grid">
                        <div class="card"><label>Faturamento</label><h2>R$ ${total.toLocaleString('pt-br',{minimumFractionDigits:2})}</h2></div>
                        <div class="card"><label>Pedidos</label><h2>${peds.length}</h2></div>
                    </div>`;
            }

            if (tela === 'cli') {
                const r = await fetch(`${DB_URL}/clientes.json`);
                const d = await r.json();
                const clis = d ? Object.values(d) : [];
                area.innerHTML = `<h1>ðŸ‘¥ Clientes</h1>
                    <div class="card">
                        <div class="form-grid">
                            <div class="full"><label>Nome / RazÃ£o Social</label><input id="cnome"></div>
                            <div><label>CNPJ / CPF</label><input id="cdoc"></div>
                            <div><label>RG / Insc. Est.</label><input id="crg"></div>
                            <div><label>Celular / WhatsApp</label><input id="ctel"></div>
                            <div><label>Contato</label><input id="ccont"></div>
                            <div class="full"><label>EndereÃ§o</label><input id="cend"></div>
                            <div><label>Bairro</label><input id="cbairro"></div>
                            <div><label>Cidade / Estado</label><input id="ccid"></div>
                            <div><label>Bolso</label><input id="cbolso"></div>
                            <div><label>Forma de Pagamento</label><input id="cpag"></div>
                            <div class="full"><label>ObservaÃ§Ãµes</label><textarea id="cobs"></textarea></div>
                        </div>
                        <button class="btn-save" onclick="salvarCli()">CADASTRAR CLIENTE</button>
                    </div>`;
            }

            if (tela === 'ped') {
                const r = await fetch(`${DB_URL}/pedidos.json`);
                const d = await r.json();
                const peds = d ? Object.values(d) : [];
                area.innerHTML = `<h1>ðŸ›’ Novo Pedido</h1>
                    <div class="card">
                        <div class="form-grid">
                            <div><label>NÂº Pedido</label><input id="pnum"></div>
                            <div><label>Data</label><input id="pdata" type="date" value="${new Date().toISOString().split('T')[0]}"></div>
                            <div class="full"><label>Cliente</label><input id="pcli"></div>
                            <div class="full"><label>Material</label><input id="pmat"></div>
                            <div><label>Qtd</label><input id="pqtd" type="number"></div>
                            <div><label>UnitÃ¡rio</label><input id="pvlr" type="number"></div>
                            <div class="full"><label>ObservaÃ§Ãµes</label><textarea id="pobs"></textarea></div>
                        </div>
                        <button class="btn-save" onclick="salvarVenda()" style="background:#16a34a">SALVAR E GERAR PDF</button>
                    </div>
                    <div class="card">
                        <table><thead><tr><th>NÂº</th><th>Cliente</th><th>Total</th><th>AÃ§Ã£o</th></tr></thead>
                        <tbody>${peds.reverse().map(p => `<tr><td>#${p.numero}</td><td>${p.cliente}</td><td>R$ ${p.total}</td><td><button class="btn-pdf" onclick='gerarPDF(${JSON.stringify(p)})'>PDF</button></td></tr>`).join('')}</tbody></table>
                    </div>`;
            }

            if (tela === 'est') {
                const r = await fetch(`${DB_URL}/estoque.json`);
                const d = await r.json();
                const itens = d ? Object.values(d) : [];
                area.innerHTML = `<h1>ðŸ“¦ Estoque</h1>
                    <div class="card form-grid">
                        <div class="full"><label>Material</label><input id="ename"></div>
                        <div><label>Qtd</label><input id="eqtd" type="number"></div>
                        <div><label>Unidade</label><select id="euni"><option>mÂ²</option><option>Metros</option><option>PeÃ§as</option></select></div>
                        <button class="btn-save full" onclick="salvarEst()">ATUALIZAR</button>
                    </div>`;
            }
        }

        async function salvarCli() {
            const d = { 
                nome: document.getElementById('cnome').value, doc: document.getElementById('cdoc').value, 
                rg: document.getElementById('crg').value, tel: document.getElementById('ctel').value,
                contato: document.getElementById('ccont').value, end: document.getElementById('cend').value,
                bairro: document.getElementById('cbairro').value, cid: document.getElementById('ccid').value,
                bolso: document.getElementById('cbolso').value, pag: document.getElementById('cpag').value,
                obs: document.getElementById('cobs').value
            };
            if(d.nome) { await fetch(`${DB_URL}/clientes.json`, { method: 'POST', body: JSON.stringify(d) }); alert("Cliente salvo!"); render('cli'); }
        }

        async function salvarVenda() {
            const q = document.getElementById('pqtd').value;
            const v = document.getElementById('pvlr').value;
            const p = {
                numero: document.getElementById('pnum').value, data: document.getElementById('pdata').value,
                cliente: document.getElementById('pcli').value, material: document.getElementById('pmat').value,
                qtd: q, unit: v, obs: document.getElementById('pobs').value, total: (q * v).toFixed(2)
            };
            if(p.total > 0) {
                await fetch(`${DB_URL}/pedidos.json`, { method: 'POST', body: JSON.stringify(p) });
                gerarPDF(p);
                render('ped');
            }
        }

        function gerarPDF(p) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(16); doc.setTextColor(139, 0, 0); doc.text("BB COMÃ‰RCIO DE FORROS", 105, 15, {align:'center'});
            doc.setFontSize(10); doc.setTextColor(0,0,0); doc.text("R. JoÃ£o Pereira Inacio, 397 - Praia Grande/SP", 105, 22, {align:'center'});
            doc.line(10, 28, 200, 28);
            doc.text(`PEDIDO NÂº: ${p.numero}`, 10, 40);
            doc.text(`CLIENTE: ${p.cliente}`, 10, 48);
            doc.autoTable({ startY: 55, head: [['MATERIAL', 'QTD', 'TOTAL']], body: [[p.material, p.qtd, `R$ ${p.total}`]], headStyles: {fillColor: [139, 0, 0]} });
            doc.save(`Pedido_${p.numero}.pdf`);
        }
    </script>
</body>
</html>
