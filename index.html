<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP BB Forros | Gest√£o Profissional Administrativa</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { --vinho: #800000; --preto: #000000; --bg-login: #1a0505; --bg-app: #f4f4f4; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg-login); height: 100vh; overflow: hidden; }

        /* LOGIN - FIEL √ÄS IMAGENS image_e26cea.png e image_e2ce29.png */
        .login-overlay { position: fixed; inset: 0; background: var(--bg-login); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-card { background: white; padding: 40px; border-radius: 20px; width: 420px; text-align: center; border-top: 10px solid var(--vinho); }
        .login-card img { width: 250px; margin-bottom: 25px; }
        .login-card h2 { color: var(--vinho); margin-bottom: 30px; font-weight: bold; }
        .login-card input { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 10px; background: #eef3ff; font-size: 16px; }
        .btn-acessar { width: 100%; padding: 18px; background: var(--vinho); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* APP - ESTRUTURA image_e2da7f.png */
        #app { display: none; flex-direction: column; height: 100vh; background: var(--bg-app); }
        .header { height: 75px; background: white; border-bottom: 1px solid #ddd; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; }
        .header b { color: var(--vinho); font-size: 20px; }
        
        .layout { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 280px; background: #1a0000; display: flex; flex-direction: column; }
        .menu { flex: 1; padding: 25px 15px; }
        .menu button { width: 100%; padding: 18px; background: transparent; border: none; color: #fca5a5; text-align: left; cursor: pointer; border-radius: 12px; margin-bottom: 12px; font-weight: bold; font-size: 14px; display: flex; align-items: center; gap: 10px; }
        .menu button.active { background: var(--vinho); color: white; }
        .btn-sair { background: black; color: white; padding: 25px; border: none; cursor: pointer; font-weight: bold; width: 100%; text-transform: uppercase; }

        .content { flex: 1; padding: 40px; overflow-y: auto; }
        .card { background: white; padding: 30px; border-radius: 15px; border: 1px solid #ddd; margin-bottom: 25px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .full { grid-column: 1 / -1; }
        
        label { display: block; font-size: 12px; font-weight: bold; color: var(--vinho); margin-bottom: 8px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 14px; border: 1px solid #ccc; border-radius: 8px; font-size: 15px; }
        .btn-save { background: #16a34a; color: white; padding: 18px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 20px; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 12px; border-bottom: 2px solid #eee; color: var(--vinho); font-size: 12px; }
        td { padding: 12px; border-bottom: 1px solid #f0f0f0; font-size: 14px; }
        .act-btn { padding: 6px 10px; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; font-size: 11px; margin-right: 5px; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-overlay">
        <div class="login-card">
            <img src="LogoBB.png" alt="BB Forros" onerror="this.src='https://via.placeholder.com/250x100?text=BB+FORROS'">
            <h2>BB GEST√ÉO</h2>
            <input type="text" id="user" placeholder="admin">
            <input type="password" id="pass" placeholder="123">
            <button onclick="fazerLogin()" class="btn-acessar">ACESSAR SISTEMA</button>
        </div>
    </div>

    <div id="app">
        <header class="header">
            <div style="display:flex; align-items:center; gap:15px;">
                <img src="LogoBB.png" height="45">
                <b>BB COM√âRCIO DE FORROS E DIVISORIAS LTDA.</b>
            </div>
            <span>Painel: <b style="color:var(--vinho)">Administrador</b></span>
        </header>
        <div class="layout">
            <aside class="sidebar">
                <nav class="menu">
                    <button onclick="render('fin')" id="m-fin">üìä FINANCEIRO</button>
                    <button onclick="render('cli')" id="m-cli">üë• CLIENTES</button>
                    <button onclick="render('ped')" id="m-ped">üõí VENDAS / PEDIDOS</button>
                    <button onclick="render('est')" id="m-est">üì¶ ESTOQUE</button>
                </nav>
                <button onclick="location.reload()" class="btn-sair">SAIR</button>
            </aside>
            <main class="content" id="view-port"></main>
        </div>
    </div>

    <script>
        const DB_URL = "https://erp-bb-forros-default-rtdb.firebaseio.com";
        let editID = null;

        function fazerLogin() {
            if(document.getElementById('user').value === 'admin' && document.getElementById('pass').value === '123') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                render('ped');
            } else { alert("Usu√°rio ou senha incorretos."); }
        }

        async function render(tela) {
            const port = document.getElementById('view-port');
            document.querySelectorAll('.menu button').forEach(b => b.classList.remove('active'));
            if(document.getElementById('m-'+tela)) document.getElementById('m-'+tela).classList.add('active');

            if (tela === 'ped') {
                const [rC, rP] = await Promise.all([fetch(`${DB_URL}/clientes.json`), fetch(`${DB_URL}/pedidos.json`)]);
                const dC = await rC.json(); const dP = await rP.json();
                const clis = dC ? Object.values(dC) : [];
                const peds = dP ? Object.entries(dP) : [];

                port.innerHTML = `
                    <h1 style="margin-bottom:25px">üõí Vendas / Pedidos</h1>
                    <div class="card">
                        <h3 id="form-label" style="color:var(--vinho); margin-bottom:20px">Novo Or√ßamento</h3>
                        <div class="grid">
                            <div><label>N¬∫ Or√ßamento</label><input id="pnum"></div>
                            <div><label>Data</label><input id="pdata" type="date" value="${new Date().toISOString().split('T')[0]}"></div>
                            <div class="full"><label>Cliente</label>
                                <select id="pcli">
                                    <option value="">Selecione o cliente...</option>
                                    ${clis.map(c => `<option value="${c.nome}" data-tel="${c.tel}" data-end="${c.end}" data-doc="${c.doc || ''}">${c.nome}</option>`).join('')}
                                </select>
                            </div>
                            <div class="full"><label>Descri√ß√£o Detalhada (Servi√ßos e Materiais)</label><textarea id="pmat" style="height:120px"></textarea></div>
                            <div><label>Valor Total R$</label><input id="ptotal" type="number" step="0.01"></div>
                        </div>
                        <button class="btn-save" onclick="salvarVenda()">SALVAR E GERAR PDF OFICIAL</button>
                    </div>
                    <div class="card">
                        <label>HIST√ìRICO DE PEDIDOS EMITIDOS</label>
                        <table>
                            <thead><tr><th>N¬∫</th><th>Cliente</th><th>Total</th><th>A√ß√µes</th></tr></thead>
                            <tbody>
                                ${peds.reverse().map(([id, p]) => `
                                    <tr>
                                        <td>#${p.numero}</td><td>${p.cliente}</td><td>R$ ${parseFloat(p.total).toLocaleString('pt-br',{minimumFractionDigits:2})}</td>
                                        <td>
                                            <button class="act-btn" style="background:#ffc107" onclick='prepararEdicao("${id}", ${JSON.stringify(p)})'>EDITAR</button>
                                            <button class="act-btn" style="background:var(--vinho); color:white" onclick='gerarPDF(${JSON.stringify(p)})'>PDF</button>
                                        </td>
                                    </tr>`).join('')}
                            </tbody>
                        </table>
                    </div>`;
            }

            if (tela === 'cli') {
                port.innerHTML = `
                    <h1 style="margin-bottom:25px">üë• Cadastro de Clientes</h1>
                    <div class="card">
                        <div class="grid">
                            <div class="full"><label>Nome / Raz√£o Social</label><input id="cnome"></div>
                            <div><label>WhatsApp</label><input id="ctel"></div>
                            <div><label>CPF / CNPJ</label><input id="cdoc"></div>
                            <div class="full"><label>Endere√ßo de Obra</label><input id="cend"></div>
                        </div>
                        <button class="btn-save" style="background:var(--vinho)" onclick="salvarCliente()">SALVAR CLIENTE</button>
                    </div>`;
            }

            if (tela === 'fin') {
                const r = await fetch(`${DB_URL}/pedidos.json`);
                const d = await r.json();
                const peds = d ? Object.values(d) : [];
                const bruto = peds.reduce((a, b) => a + parseFloat(b.total || 0), 0);
                port.innerHTML = `
                    <h1>üìä Financeiro</h1>
                    <div class="grid" style="margin-top:20px">
                        <div class="card"><h2>Faturamento Bruto: <span style="color:green">R$ ${bruto.toLocaleString('pt-br',{minimumFractionDigits:2})}</span></h2></div>
                        <div class="card"><h2>Total de Pedidos: ${peds.length}</h2></div>
                    </div>`;
            }

            if (tela === 'est') {
                const r = await fetch(`${DB_URL}/estoque.json`);
                const d = await r.json();
                port.innerHTML = `
                    <h1>üì¶ Estoque</h1>
                    <div class="card">
                        <div class="grid">
                            <div class="full"><label>Material</label><input id="emat"></div>
                            <div><label>Quantidade</label><input id="eqtd" type="number"></div>
                            <div><label>Unidade</label><select id="eunid"><option>m¬≤</option><option>Unid</option></select></div>
                        </div>
                        <button class="btn-save" style="background:var(--vinho)" onclick="salvarEstoque()">ATUALIZAR</button>
                    </div>
                    <div class="card">
                        <table><thead><tr><th>Material</th><th>Qtd</th><th>Unid</th></tr></thead>
                        <tbody>${d ? Object.values(d).map(e => `<tr><td>${e.mat}</td><td>${e.qtd}</td><td>${e.unid}</td></tr>`).join('') : ''}</tbody></table>
                    </div>`;
            }
        }

        async function salvarVenda() {
            const s = document.getElementById('pcli');
            const p = {
                numero: document.getElementById('pnum').value, data: document.getElementById('pdata').value,
                cliente: s.value, tel: s.options[s.selectedIndex].getAttribute('data-tel') || "",
                end: s.options[s.selectedIndex].getAttribute('data-end') || "",
                doc: s.options[s.selectedIndex].getAttribute('data-doc') || "",
                material: document.getElementById('pmat').value, total: document.getElementById('ptotal').value
            };
            await fetch(editID ? `${DB_URL}/pedidos/${editID}.json` : `${DB_URL}/pedidos.json`, { method: editID ? 'PUT' : 'POST', body: JSON.stringify(p) });
            editID = null; render('ped'); gerarPDF(p);
        }

        function prepararEdicao(id, p) {
            editID = id; document.getElementById('form-label').innerText = "Editando Pedido #" + p.numero;
            document.getElementById('pnum').value = p.numero; document.getElementById('pdata').value = p.data;
            document.getElementById('pcli').value = p.cliente; document.getElementById('pmat').value = p.material;
            document.getElementById('ptotal').value = p.total;
        }

        async function salvarCliente() {
            const c = { nome: document.getElementById('cnome').value, tel: document.getElementById('ctel').value, doc: document.getElementById('cdoc').value, end: document.getElementById('cend').value };
            await fetch(`${DB_URL}/clientes.json`, { method: 'POST', body: JSON.stringify(c) });
            render('cli');
        }

        async function salvarEstoque() {
            const e = { mat: document.getElementById('emat').value, qtd: document.getElementById('eqtd').value, unid: document.getElementById('eunid').value };
            await fetch(`${DB_URL}/estoque.json`, { method: 'POST', body: JSON.stringify(e) });
            render('est');
        }
