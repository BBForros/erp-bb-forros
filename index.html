<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ERP BB Forros | Sistema Profissional</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { --vinho: #800000; --preto: #000000; --bg-site: #f4f7f6; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        
        /* TELA DE LOGIN - EXATAMENTE IGUAL image_16f2bd.png */
        .login-overlay { position: fixed; inset: 0; background: #1a0505; display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-card { background: white; padding: 50px 40px; border-radius: 20px; width: 450px; text-align: center; border-top: 15px solid var(--vinho); box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        .login-card .logo-container { display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 30px; }
        .login-card img { height: 100px; }
        .login-card h2 { color: var(--vinho); margin-bottom: 30px; font-size: 28px; font-weight: bold; letter-spacing: 1px; }
        .login-card input { width: 100%; padding: 18px; margin-bottom: 20px; border: 1px solid #d1d9e6; border-radius: 12px; background: #eef3ff; font-size: 16px; outline: none; }
        .btn-acessar { width: 100%; padding: 20px; background: #8a0000; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 16px; transition: 0.3s; }
        .btn-acessar:hover { background: #660000; }

        /* ESTRUTURA DASHBOARD - image_160ad4.png */
        #app { display: none; flex-direction: column; height: 100vh; background: var(--bg-site); }
        .header { height: 80px; background: white; border-bottom: 1px solid #ddd; display: flex; align-items: center; justify-content: space-between; padding: 0 30px; }
        .header b { color: var(--vinho); font-size: 20px; }
        .layout { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 280px; background: #0a0000; display: flex; flex-direction: column; }
        .menu { flex: 1; padding: 25px 15px; }
        .menu button { width: 100%; padding: 18px; background: transparent; border: none; color: white; text-align: left; cursor: pointer; border-radius: 12px; margin-bottom: 12px; font-weight: bold; display: flex; align-items: center; gap: 12px; text-transform: uppercase; transition: 0.2s; }
        .menu button.active { background: var(--vinho); color: white; }
        .btn-sair-lateral { background: black; color: white; padding: 25px; border: none; cursor: pointer; font-weight: bold; text-align: center; border-top: 1px solid #222; text-transform: uppercase; letter-spacing: 2px; }

        .content { flex: 1; padding: 40px; overflow-y: auto; }
        
        /* FINANCEIRO CARDS - image_160ad4.png */
        .fin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin-bottom: 30px; }
        .fin-card { background: white; padding: 35px; border-radius: 20px; border: 1px solid #eee; box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
        .fin-card h3 { color: #800; font-size: 13px; margin-bottom: 15px; letter-spacing: 1px; }
        .fin-card p { font-size: 36px; font-weight: bold; color: #16a34a; }

        /* FORMUL츼RIO E TABELAS */
        .card { background: white; padding: 30px; border-radius: 15px; border: 1px solid #ddd; margin-bottom: 25px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 15px; }
        .full { grid-column: 1 / -1; }
        label { display: block; font-size: 11px; font-weight: bold; color: var(--vinho); margin-bottom: 5px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; background: #fafafa; }
        .btn-save { background: #16a34a; color: white; padding: 18px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 20px; font-size: 16px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 15px; border-bottom: 2px solid #eee; color: var(--vinho); font-size: 12px; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 14px; }
        .btn-tabela { padding: 8px 12px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; font-size: 11px; margin-right: 5px; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-overlay">
        <div class="login-card">
            <div class="logo-container">
                <img src="LogoBB.png" onerror="this.src='https://i.ibb.co/LzN2PzY/Logo-BB.png'">
                <img src="https://i.ibb.co/vYm6D44/iso-quality.png" style="height: 80px;" onerror="this.style.display='none'">
            </div>
            <h2>BB GEST츾O</h2>
            <input type="text" id="user" placeholder="admin">
            <input type="password" id="pass" placeholder="***">
            <button onclick="validaLogin()" class="btn-acessar">ACESSAR SISTEMA</button>
        </div>
    </div>

    <div id="app">
        <header class="header">
            <div style="display:flex; align-items:center; gap:15px;">
                <img src="LogoBB.png" height="50" onerror="this.src='https://i.ibb.co/LzN2PzY/Logo-BB.png'">
                <b>BB COM칄RCIO DE FORROS E DIVISORIAS LTDA.</b>
            </div>
            <span>Painel: <b style="color:var(--vinho)">Administrador</b></span>
        </header>
        <div class="layout">
            <aside class="sidebar">
                <nav class="menu">
                    <button onclick="render('fin')" id="m-fin">游늵 FINANCEIRO</button>
                    <button onclick="render('cli')" id="m-cli">游논 CLIENTES</button>
                    <button onclick="render('ped')" id="m-ped">游 VENDAS / PEDIDOS</button>
                    <button onclick="render('est')" id="m-est">游닍 ESTOQUE</button>
                </nav>
                <button onclick="location.reload()" class="btn-sair-lateral">SAIR DO SISTEMA</button>
            </aside>
            <main class="content" id="view-port"></main>
        </div>
    </div>

    <script>
        const DB = "https://erp-bb-forros-default-rtdb.firebaseio.com";
        let editID = null;

        function validaLogin() {
            if(document.getElementById('user').value === 'admin') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                render('fin');
            }
        }

        async function render(tela) {
            const port = document.getElementById('view-port');
            document.querySelectorAll('.menu button').forEach(b => b.classList.remove('active'));
            if(document.getElementById('m-'+tela)) document.getElementById('m-'+tela).classList.add('active');

            if (tela === 'fin') {
                const r = await fetch(`${DB}/pedidos.json`);
                const d = await r.json();
                const peds = d ? Object.values(d) : [];
                const total = peds.reduce((a,b) => a + parseFloat(b.total || 0), 0);
                port.innerHTML = `
                    <h1>游늳 Relat칩rio Financeiro</h1>
                    <div class="fin-grid">
                        <div class="fin-card"><h3>FATURAMENTO BRUTO</h3><p>R$ ${total.toLocaleString('pt-br', {minimumFractionDigits:2})}</p></div>
                        <div class="fin-card"><h3>TOTAL DE OR칂AMENTOS</h3><p style="color:black">${peds.length}</p></div>
                    </div>
                    <div class="card">
                        <label>HIST칍RICO DE RECEB칈VEIS</label>
                        <table>
                            <thead><tr><th>Data</th><th>Cliente</th><th>Valor</th></tr></thead>
                            <tbody>${peds.reverse().map(p => `<tr><td>${p.data.split('-').reverse().join('/')}</td><td>${p.cliente}</td><td style="color:green; font-weight:bold">R$ ${p.total}</td></tr>`).join('')}</tbody>
                        </table>
                    </div>`;
            }

            if (tela === 'cli') {
                port.innerHTML = `<h1>游논 Clientes</h1>
                    <div class="card"><div class="grid">
                        <div class="full"><label>Nome / Raz칚o Social</label><input id="cnome"></div>
                        <div><label>WhatsApp</label><input id="ctel"></div>
                        <div><label>CPF / CNPJ</label><input id="cdoc"></div>
                        <div class="full"><label>Endere칞o de Obra</label><input id="cend"></div>
                    </div><button class="btn-save" onclick="salvarCliente()">CADASTRAR</button></div>`;
            }

            if (tela === 'ped') {
                const [rC, rP] = await Promise.all([fetch(`${DB}/clientes.json`), fetch(`${DB}/pedidos.json`)]);
                const dC = await rC.json(); const dP = await rP.json();
                const clis = dC ? Object.values(dC) : [];
                port.innerHTML = `<h1>游 Pedidos</h1>
                    <div class="card"><div class="grid">
                        <div><label>Or칞amento N췈</label><input id="pnum"></div>
                        <div><label>Contrato N췈</label><input id="pcont"></div>
                        <div><label>Data</label><input id="pdata" type="date" value="${new Date().toISOString().split('T')[0]}"></div>
                        <div class="full"><label>Cliente</label>
                            <select id="pcli">
                                ${clis.map(c => `<option value="${c.nome}" data-tel="${c.tel}" data-end="${c.end}">${c.nome}</option>`).join('')}
                            </select>
                        </div>
                        <div class="full"><label>Descri칞칚o do Servi칞o</label><textarea id="pmat" style="height:100px"></textarea></div>
                        <div><label>Total R$</label><input id="ptotal" type="number" step="0.01"></div>
                    </div><button class="btn-save" onclick="salvarVenda()">SALVAR E GERAR PDF</button></div>
                    <div class="card"><table><thead><tr><th>N췈</th><th>Cliente</th><th>A칞칫es</th></tr></thead>
                    <tbody>${Object.entries(dP || {}).map(([id, p]) => `<tr><td>#${p.numero}</td><td>${p.cliente}</td><td>
                        <button class="btn-tabela" style="background:#ffc107" onclick='preparaEdicao("${id}", ${JSON.stringify(p)})'>EDITAR</button>
                        <button class="btn-tabela" style="background:var(--vinho); color:white" onclick='gerarPDF(${JSON.stringify(p)})'>PDF</button>
                    </td></tr>`).join('')}</tbody></table></div>`;
            }

            if (tela === 'est') {
                const r = await fetch(`${DB}/estoque.json`);
                const d = await r.json();
                port.innerHTML = `<h1>游닍 Estoque</h1>
                    <div class="card"><div class="grid">
                        <div class="full"><label>Material</label><input id="emat"></div>
                        <div><label>Quantidade</label><input id="eqtd" type="number"></div>
                    </div><button class="btn-save" onclick="salvarEstoque()">ATUALIZAR</button></div>
                    <div class="card"><table><thead><tr><th>Item</th><th>Qtd</th></tr></thead>
                    <tbody>${d ? Object.values(d).map(e => `<tr><td>${e.mat}</td><td>${e.qtd}</td></tr>`).join('') : ''}</tbody></table></div>`;
            }
        }

        async function salvarVenda() {
            const s = document.getElementById('pcli');
            const p = {
                numero: document.getElementById('pnum').value, contrato: document.getElementById('pcont').value,
                data: document.getElementById('pdata').value, cliente: s.value,
                material: document.getElementById('pmat').value, total: document.getElementById('ptotal').value,
                tel: s.options[s.selectedIndex].getAttribute('data-tel'), end: s.options[s.selectedIndex].getAttribute('data-end')
            };
            const url = editID ? `${DB}/pedidos/${editID}.json` : `${DB}/pedidos.json`;
            await fetch(url, { method: editID ? 'PUT' : 'POST', body: JSON.stringify(p) });
            editID = null; render('ped'); gerarPDF(p);
        }

        function preparaEdicao(id, p) {
            editID = id; render('ped').then(() => {
                document.getElementById('pnum').value = p.numero;
                document.getElementById('pcont').value = p.contrato || "";
                document.getElementById('pcli').value = p.cliente;
                document.getElementById('pmat').value = p.material;
                document.getElementById('ptotal').value = p.total;
                window.scrollTo(0,0);
            });
        }

        async function salvarCliente() {
            const c = { nome: document.getElementById('cnome').value, tel: document.getElementById('ctel').value, doc: document.getElementById('cdoc').value, end: document.getElementById('cend').value };
            await fetch(`${DB}/clientes.json`, { method: 'POST', body: JSON.stringify(c) }); render('cli');
        }

        async function salvarEstoque() {
            const e = { mat: document.getElementById('emat').value, qtd: document.getElementById('eqtd').value };
            await fetch(`${DB}/estoque.json`, { method: 'POST', body: JSON.stringify(e) }); render('est');
        }

        function gerarPDF(p) {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            
            // CABE칂ALHO PROFISSIONAL - image_169561.png
            doc.setFontSize(14); doc.setFont("helvetica", "bold");
            doc.text("BB COMERCIO DE FORROS E DIVIS칍RIAS LTDA", 105, 15, {align:'center'});
            doc.setFontSize(9); doc.setFont("helvetica", "normal");
            doc.text("R. Jo칚o Pereira In치cio, 397 - Avia칞칚o - Praia Grande/SP", 105, 20, {align:'center'});
            doc.setFontSize(10); doc.setFont("helvetica", "bold");
            doc.text("CNPJ: 05.510.861/0001-33 - INSC. EST.: 558.178.702.116", 105, 25, {align:'center'});
            doc.setFontSize(9); doc.setFont("helvetica", "normal");
            doc.text("Telefones: (13) 3481-4504 // (13) 97414-2188", 105, 30, {align:'center'});
            doc.setTextColor(128, 0, 0);
            doc.text("SIGA-NOS NAS REDES SOCIAIS: @bbforros  |  bb forros e divis칩rias", 105, 35, {align:'center'});
            doc.setTextColor(0); doc.line(10, 38, 200, 38);

            // CORPO
            doc.text(`Or칞amento: ${p.numero}  |  Contrato: ${p.contrato || '---'}`, 15, 48);
            doc.text(`Cliente: ${p.cliente}`, 15, 54);
            doc.text(`Telefone: ${p.tel}`, 15, 60);
            
            doc.autoTable({
                startY: 70,
                head: [['DESCRI칂츾O DO SERVI칂O / MATERIAL', 'TOTAL']],
                body: [[p.material, `R$ ${parseFloat(p.total).toLocaleString('pt-br',{minimumFractionDigits:2})}`]],
                headStyles: { fillColor: [128, 0, 0] }
            });

            const finalY = doc.lastAutoTable.finalY + 10;
            doc.setTextColor(255, 0, 0);
            doc.text("OBS: 50% NO FECHAMENTO E RESTANTE A COMBINAR", 15, finalY);
            
            doc.save(`Pedido_${p.numero}.pdf`);
        }
    </script>
</body>
</html>
