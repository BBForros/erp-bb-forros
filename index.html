<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ERP BB Forros | Sistema Oficial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { --vinho-fundo: #1a0505; --vinho-botao: #8a0000; --cor-borda: #800000; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        
        /* LOGIN IDÃŠNTICO */
        .login-overlay { position: fixed; inset: 0; background: var(--vinho-fundo); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-card { background: white; padding: 45px; border-radius: 15px; width: 440px; text-align: center; border-top: 8px solid var(--cor-borda); }
        .logo-container { display: flex; justify-content: center; align-items: center; margin-bottom: 25px; }
        .logo-container img { height: 110px; width: auto; }
        .login-card h2 { color: var(--vinho-botao); margin-bottom: 25px; font-size: 26px; font-weight: bold; }
        .login-card input { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        .login-card input:first-of-type { background: #eef3ff; } 
        .btn-acessar { width: 100%; padding: 18px; background: var(--vinho-botao); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        /* DASHBOARD */
        #app { display: none; flex-direction: column; height: 100vh; background: #f4f7f6; }
        .header { height: 75px; background: white; border-bottom: 1px solid #ddd; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; }
        .layout { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 280px; background: #000; display: flex; flex-direction: column; }
        .menu button { width: 100%; padding: 18px; background: transparent; border: none; color: white; text-align: left; cursor: pointer; font-weight: bold; border-bottom: 1px solid #1a1a1a; text-transform: uppercase; }
        .menu button.active { background: var(--cor-borda); }
        .btn-sair-lateral { background: black; color: white; padding: 25px; border: none; cursor: pointer; font-weight: bold; text-align: center; border-top: 1px solid #333; margin-top: auto; }
        .content { flex: 1; padding: 35px; overflow-y: auto; }

        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px; font-size: 13px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background: #f8f8f8; color: var(--vinho-botao); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .form-grid input, .form-grid select, .form-grid textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .full-width { grid-column: span 2; }
        .btn-edit { background: #f59e0b; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; }
        .btn-del { background: #ef4444; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-overlay">
        <div class="login-card">
            <div class="logo-container"><img src="LogoBB.png"></div>
            <h2>BB GESTÃƒO</h2>
            <input type="text" id="user" placeholder="admin">
            <input type="password" id="pass" placeholder="***">
            <button onclick="validaLogin()" class="btn-acessar">ACESSAR SISTEMA</button>
        </div>
    </div>

    <div id="app">
        <header class="header">
            <div style="display:flex; align-items:center; gap:10px;">
                <img src="LogoBB.png" height="50">
                <b style="color:var(--cor-borda)">BB COMÃ‰RCIO DE FORROS E DIVISORIAS LTDA.</b>
            </div>
            <span><b>Administrador</b></span>
        </header>
        <div class="layout">
            <aside class="sidebar" id="side-menu"></aside>
            <main class="content" id="view-port"></main>
        </div>
    </div>

    <script>
        const DB = "https://erp-bb-forros-default-rtdb.firebaseio.com";
        let editId = null;
        window.itensPedido = [];

        function validaLogin() {
            if(document.getElementById('user').value === 'admin') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                render('fin');
            }
        }

        async function render(tela) {
            const port = document.getElementById('view-port');
            const menu = document.getElementById('side-menu');
            editId = null;

            menu.innerHTML = `
                <nav class="menu">
                    <button onclick="render('fin')" class="${tela==='fin'?'active':''}">ðŸ“Š FINANCEIRO</button>
                    <button onclick="render('cli')" class="${tela==='cli'?'active':''}">ðŸ‘¥ CLIENTES</button>
                    <button onclick="render('ped')" class="${tela==='ped'?'active':''}">ðŸ›’ VENDAS / PEDIDOS</button>
                    <button onclick="render('est')" class="${tela==='est'?'active':''}">ðŸ“¦ ESTOQUE</button>
                </nav>
                <button onclick="location.reload()" class="btn-sair-lateral">SAIR DO SISTEMA</button>
            `;

            if(tela === 'fin') {
                const r = await fetch(`${DB}/pedidos.json`);
                const d = await r.json();
                let rows = ''; let total = 0;
                if(d) Object.entries(d).forEach(([id, p]) => {
                    total += parseFloat(p.total || 0);
                    rows += `<tr><td>${p.data}</td><td>${p.cliente}</td><td>R$ ${parseFloat(p.total).toLocaleString('pt-br', {minimumFractionDigits:2})}</td></tr>`;
                });
                port.innerHTML = `<h1>ðŸ“Š Financeiro</h1><div class="card"><h3>FATURAMENTO BRUTO</h3><h2 style="color:#16a34a">R$ ${total.toLocaleString('pt-br', {minimumFractionDigits: 2})}</h2></div><div class="card"><h3>Pedidos Realizados</h3><table><tr><th>Data</th><th>Cliente</th><th>Valor Total</th></tr>${rows || '<tr><td colspan="3">Sem pedidos</td></tr>'}</table></div>`;
            }

            if(tela === 'cli') {
                const r = await fetch(`${DB}/clientes.json`);
                const d = await r.json();
                let rows = '';
                if(d) Object.entries(d).forEach(([id, c]) => {
                    rows += `<tr><td>${c.nome}</td><td>${c.tel}</td><td>${c.cidadeEstado}</td><td>
                        <button class="btn-edit" onclick="prepararEdicao('${id}', ${JSON.stringify(c).replace(/"/g, '&quot;')})">Editar</button>
                        <button class="btn-del" onclick="deletar('${id}', 'clientes')">Excluir</button>
                    </td></tr>`;
                });
                port.innerHTML = `<h1>ðŸ‘¥ Clientes</h1><div class="card"><h3 id="form-title">Novo Cliente</h3><form id="f-cli" class="form-grid" onsubmit="salvarCliente(event)">
                    <input type="text" id="c-nome" placeholder="Nome/RazÃ£o Social" required class="full-width">
                    <input type="text" id="c-contato" placeholder="Contato">
                    <input type="text" id="c-doc" placeholder="CNPJ/CPF">
                    <input type="text" id="c-rg" placeholder="RG/Insc. Est.">
                    <input type="text" id="c-tel" placeholder="Celular/WhatsApp" required>
                    <input type="text" id="c-end" placeholder="EndereÃ§o" class="full-width"><input type="text" id="c-cep" placeholder="CEP"><input type="text" id="c-bairro" placeholder="Bairro"><input type="text" id="c-cid" placeholder="Cidade/Estado">
                    <select id="c-pag"><option value="">Pagamento</option><option value="Pix">Pix</option><option value="Dinheiro">Dinheiro</option><option value="Boleto">Boleto</option><option value="CartÃ£o">CartÃ£o</option></select>
                    <textarea id="c-obs" placeholder="ObservaÃ§Ãµes" class="full-width"></textarea>
                    <button type="submit" id="btn-salvar" class="full-width" style="padding:15px; background:#16a34a; color:white; border:none; border-radius:5px; cursor:pointer;">SALVAR CLIENTE</button>
                </form></div><div class="card"><table><tr><th>Nome</th><th>Contato</th><th>Cidade</th><th>AÃ§Ãµes</th></tr>${rows}</table></div>`;
            }

            if(tela === 'est') {
                const r = await fetch(`${DB}/estoque.json`);
                const d = await r.json();
                let rows = '';
                if(d) Object.entries(d).forEach(([id, i]) => {
                    rows += `<tr><td>${i.item}</td><td>${i.qtd}</td><td><button class="btn-del" onclick="deletar('${id}', 'estoque')">Excluir</button></td></tr>`;
                });
                port.innerHTML = `<h1>ðŸ“¦ Estoque</h1><button onclick="novoEstoque()" class="btn-add" style="padding:10px; background:#16a34a; color:white; border:none; border-radius:5px; margin-bottom:10px;">+ Novo Item</button><table><tr><th>Produto</th><th>Qtd</th><th>AÃ§Ãµes</th></tr>${rows}</table>`;
            }

            if(tela === 'ped') {
                const resCli = await fetch(`${DB}/clientes.json`);
                const dataCli = await resCli.json();
                let options = '<option value="">Selecione o Cliente</option>';
                if(dataCli) Object.values(dataCli).forEach(c => options += `<option value="${c.nome}">${c.nome}</option>`);
                window.itensPedido = [];
                port.innerHTML = `<h1>ðŸ›’ Novo Pedido</h1><div class="card"><div class="form-grid">
                    <select id="p-cliente" class="full-width">${options}</select>
                    <input type="text" id="p-item" placeholder="Produto"><input type="number" id="p-qtd" placeholder="Qtd" oninput="calcSub()"><input type="number" id="p-val" placeholder="UnitÃ¡rio" oninput="calcSub()"><input type="text" id="p-sub" placeholder="Subtotal" readonly>
                    <button onclick="addItemLista()" style="background:var(--vinho-botao); color:white; padding:10px; border:none; border-radius:5px; cursor:pointer;">+ Adicionar Item</button>
                </div></div><div class="card"><h3>Itens</h3><table id="tabela-itens"><thead><tr><th>Item</th><th>Qtd</th><th>Unit.</th><th>Subtotal</th><th>AÃ§Ã£o</th></tr></thead><tbody id="lista-pedido"></tbody></table><div style="text-align:right; margin-top:15px;"><h2 id="total-pedido">Total: R$ 0,00</h2><button onclick="finalizarPedido()" style="padding:15px 30px; background:#16a34a; color:white; border:none; border-radius:5px; cursor:pointer; font-weight:bold; margin-top:10px;">FINALIZAR PEDIDO</button></div></div>`;
            }
        }

        /* FUNÃ‡Ã•ES DE APOIO */
        async function salvarCliente(e) {
            e.preventDefault();
            const cliente = { nome: document.getElementById('c-nome').value, contato: document.getElementById('c-contato').value, doc: document.getElementById('c-doc').value, rg: document.getElementById('c-rg').value, tel: document.getElementById('c-tel').value, end: document.getElementById('c-end').value, cep: document.getElementById('c-cep').value, bairro: document.getElementById('c-bairro').value, cidadeEstado: document.getElementById('c-cid').value, pagamento: document.getElementById('c-pag').value, obs: document.getElementById('c-obs').value };
            const url = editId ? `${DB}/clientes/${editId}.json` : `${DB}/clientes.json`;
            await fetch(url, { method: editId ? 'PUT' : 'POST', body: JSON.stringify(cliente) });
            render('cli');
        }

        function prepararEdicao(id, data) {
            editId = id;
            render('cli').then(() => {
                document.getElementById('form-title').innerText = "Editando: " + data.nome;
                document.getElementById('c-nome').value = data.nome; document.getElementById('c-tel').value = data.tel;
                document.getElementById('c-contato').value = data.contato || ''; document.getElementById('c-doc').value = data.doc || '';
                document.getElementById('c-rg').value = data.rg || ''; document.getElementById('c-end').value
