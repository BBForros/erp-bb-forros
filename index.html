<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA ERP BB FORROS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { --vinho: #8a0000; --preto: #000000; --cinza: #f4f7f6; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        body { background: var(--cinza); }

        /* TELA DE LOGIN */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #1a0505; display: flex; align-items: center; justify-content: center; z-index: 10000;
        }
        .login-box {
            background: #fff; padding: 40px; border-radius: 10px; width: 100%; max-width: 400px;
            text-align: center; border-top: 10px solid var(--vinho);
        }
        .login-box input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        .btn-entrar { width: 100%; padding: 15px; background: var(--vinho); color: #fff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }

        /* ESTRUTURA PRINCIPAL */
        #app { display: none; flex-direction: column; height: 100vh; }
        header { height: 70px; background: #fff; display: flex; align-items: center; padding: 0 20px; border-bottom: 2px solid #ddd; justify-content: space-between; }
        .main-layout { display: flex; flex: 1; overflow: hidden; }
        
        /* MENU LATERAL */
        aside { width: 250px; background: var(--preto); display: flex; flex-direction: column; }
        .nav-menu { flex: 1; }
        .nav-menu button { width: 100%; padding: 20px; background: none; border: none; color: #ccc; text-align: left; cursor: pointer; border-bottom: 1px solid #222; font-size: 14px; font-weight: bold; }
        .nav-menu button:hover, .nav-menu button.active { background: var(--vinho); color: #fff; }
        .btn-sair { padding: 20px; background: #c00; color: #fff; border: none; cursor: pointer; font-weight: bold; }

        /* CONTEUDO */
        #view-port { flex: 1; padding: 30px; overflow-y: auto; }
        .card { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .span-4 { grid-column: span 4; }
        .span-3 { grid-column: span 3; }
        .span-2 { grid-column: span 2; }
        
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { background: #eee; padding: 12px; text-align: left; font-size: 13px; color: var(--vinho); }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
        
        .btn-add { background: var(--vinho); color: #fff; padding: 10px; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; font-weight: bold; }
        .btn-save { background: #27ae60; color: #fff; padding: 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 10px; }
    </style>
</head>
