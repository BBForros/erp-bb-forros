<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP BB Forros | GestÃ£o</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { --primary: #8b0000; --dark: #1a0000; --white: #ffffff; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        
        body { background: #f4f4f4; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* TELA DE LOGIN FIXA */
        .overlay { position: fixed; inset: 0; background: var(--dark); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-box { background: var(--white); padding: 40px; border-radius: 20px; width: 380px; text-align: center; border-top: 10px solid var(--primary); box-shadow: 0 20px 25px rgba(0,0,0,0.5); }
        
        /* Ajuste da Logo no Login */
        .login-box img { width: 160px; height: auto; margin-bottom: 15px; display: inline-block; }
        
        .login-box input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; display: block; }
        .btn-login { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }

        /* TOP BAR */
        .top-bar { height: 70px; background: white; border-bottom: 2px solid #eee; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; }
        .logo-top { display: flex; align-items: center; gap: 10px; height: 100%; }
        .logo-top img { height: 50px; width: auto; }

        .main-layout { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 260px; background: var(--dark); display: flex; flex-direction: column; }
        .menu-links { flex: 1; padding: 20px 10px; }
        .menu-links button { width: 100%; padding: 15px; background: none; border: none; color: #fca5a5; text-align: left; cursor: pointer; font-weight: bold; margin-bottom: 5px; border-radius: 5px; }
        .menu-links button:hover { background: var(--primary); color: white; }
        
        .content-area { flex: 1; padding: 30px; overflow-y: auto; background: #fdfaf9; }
    </style>
</head>
<body>

    <div id="login-screen" class="overlay">
        <div class="login-box">
            <img src="./logo.png" alt="BB Forros">
            <h2 style="color: var(--primary); margin-bottom: 20px;">BB COMÃ‰RCIO DE FORROS</h2>
            
            <input type="text" id="user" placeholder="Utilizador">
            <input type="password" id="pass" placeholder="Palavra-passe">
            
            <button onclick="auth.login()" class="btn-login">ENTRAR</button>
        </div>
    </div>

    <div id="app-container" style="display: none;">
        <header class="top-bar">
            <div class="logo-top">
                <img src="./logo.png" alt="Logo">
                <span style="font-weight:bold; color:var(--primary); font-size:20px;">BB FORROS</span>
            </div>
            <div style="font-size:12px;">Admin</div>
        </header>
        <div class="main-layout">
            <nav class="sidebar">
                <div class="menu-links">
                    <button onclick="ui.render('dashboard')">ðŸ“Š Painel Geral</button>
                    <button onclick="ui.render('clientes')">ðŸ‘¥ Clientes</button>
                    <button onclick="ui.render('pedidos')">ðŸ›’ Vendas</button>
                </div>
                <button onclick="auth.logout()" style="background:#000; color:white; padding:20px; border:none; cursor:pointer; font-weight:bold;">SAIR</button>
            </nav>
            <main class="content-area"><div id="view-content"></div></main>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
