<!DOCTYPE html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root { --primary: #8b0000; --dark: #1a0000; --bg: #f8f9fa; --white: #ffffff; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* Login */
        .overlay { position: fixed; inset: 0; background: var(--dark); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-box { background: var(--white); padding: 40px; border-radius: 15px; width: 350px; text-align: center; border-top: 8px solid var(--primary); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* Layout Principal */

        .top-bar { height: 65px; background: var(--white); border-bottom: 1px solid #ddd; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; flex-shrink: 0; }
        .top-bar img { height: 45px; }
        
        .main-layout { display: flex; flex: 1; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 250px; background: var(--dark); display: flex; flex-direction: column; justify-content: space-between; flex-shrink: 0; }
        .menu-links { flex: 1; padding: 20px 10px; }
        .menu-links button { width: 100%; padding: 15px; background: transparent; border: none; color: #fca5a5; text-align: left; cursor: pointer; border-radius: 8px; margin-bottom: 8px; font-weight: bold; transition: 0.2s; }
        .menu-links button:hover, .menu-links button.active { background: var(--primary); color: white; }
        
        .sidebar-footer { padding: 15px; text-align: center; border-top: 1px solid #333; background: rgba(0,0,0,0.2); }
        .dev-tag { color: #888; font-size: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .dev-tag b { color: #bbb; display: block; font-size: 11px; }
        .btn-sair { background: #000; color: white; padding: 18px; border: none; cursor: pointer; font-weight: bold; width: 100%; text-transform: uppercase; }

        /* √Årea de Conte√∫do */
        .content-area { flex: 1; padding: 30px; overflow-y: auto; }
        .card { background: white; padding: 25px; border-radius: 12px; border: 1px solid #eee; margin-bottom: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.03); }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 15px; }

        .btn-save:hover { filter: brightness(1.2); }
        .btn-pdf { background: #16a34a; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; padding: 12px; color: #666; border-bottom: 2px solid #eee; font-size: 12px; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }

        @media (max-width: 768px) {
            .sidebar { width: 70px; }
            .sidebar button span { display: none; }
            .sidebar-footer, .top-bar b { display: none; }
        }
    </style>
</head>

    <script>
        const DB_URL = "https://erp-bb-forros-default-rtdb.firebaseio.com";

        function entrar() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if(u === 'admin' && p === '123') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                render('fin');
            } else { alert("Usu√°rio ou senha inv√°lidos!"); }
        }

        async function render(tela) {
            const area = document.getElementById('view-container');
            area.innerHTML = "<h2>Sincronizando...</h2>";
            document.querySelectorAll('.menu-links button').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+tela).classList.add('active');

            if (tela === 'fin') {
                const r = await fetch(`${DB_URL}/pedidos.json`);
                const d = await r.json();
                const peds = d ? Object.values(d) : [];
                const total = peds.reduce((acc, p) => acc + parseFloat(p.total || 0), 0);

                    <div class="form-grid">
                        <div class="card"><label>Faturamento Bruto</label><h2>R$ ${total.toLocaleString('pt-br',{minimumFractionDigits:2})}</h2></div>

                                </select>
                            </div>
                            <div class="full"><label>Descri√ß√£o Detalhada do Material</label><textarea id="pmat"></textarea></div>
                            <div><label>Quantidade</label><input id="pqtd" type="number"></div>
                            <div><label>Valor Unit√°rio</label><input id="pvlr" type="number"></div>

                    </div>`;
            }

            if (tela === 'est') {
                const r = await fetch(`${DB_URL}/estoque.json`);
                const d = await r.json();
                const itens = d ? Object.values(d) : [];
                area.innerHTML = `<h1>üì¶ Controle de Estoque</h1>
                    <div class="card form-grid">
                        <div class="full"><label>Material</label><input id="ename"></div>
                        <div><label>Qtd</label><input id="eqtd" type="number"></div>
                        <div><label>Unidade</label><select id="euni"><option>m¬≤</option><option>Metros</option><option>Pe√ßas</option></select></div>

                    </div>

                        <table><thead><tr><th>Material</th><th>Saldo</th></tr></thead>
                        <tbody>${itens.map(i => `<tr><td>${i.nome}</td><td>${i.qtd} ${i.unid}</td></tr>`).join('')}</tbody></table>

        async function salvarCli() {
            const d = { 
                nome: document.getElementById('cnome').value, doc: document.getElementById('cdoc').value, 
                rg: document.getElementById('crg').value, tel: document.getElementById('ctel').value,
                contato: document.getElementById('ccont').value, end: document.getElementById('cend').value,
                bairro: document.getElementById('cbairro').value, cid: document.getElementById('ccid').value,
                limite: document.getElementById('climite').value, pag: document.getElementById('cpag').value,
                obs: document.getElementById('cobs').value
            };
            if(!d.nome) return alert("Nome √© obrigat√≥rio!");
            await fetch(`${DB_URL}/clientes.json`, { method: 'POST', body: JSON.stringify(d) });
            alert("Cliente salvo!"); render('cli');
        }

        async function salvarVenda() {
            const q = document.getElementById('pqtd').value;
            const v = document.getElementById('pvlr').value;
            const p = {
                numero: document.getElementById('pnum').value, data: document.getElementById('pdata').value,
                cliente: document.getElementById('pcli').value, material: document.getElementById('pmat').value,
                qtd: q, unit: v, total: (q * v).toFixed(2)
            };
            if(!p.cliente || p.total <= 0) return alert("Selecione o cliente e os valores!");
            await fetch(`${DB_URL}/pedidos.json`, { method: 'POST', body: JSON.stringify(p) });
            gerarPDF(p);
            render('ped');
        }

        async function salvarEst() {
            const d = { nome: document.getElementById('ename').value, qtd: document.getElementById('eqtd').value, unid: document.getElementById('euni').value };
            if(d.nome) { await fetch(`${DB_URL}/estoque.json`, { method: 'POST', body: JSON.stringify(d) }); render('est'); }
        }
