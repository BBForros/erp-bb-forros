<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP BB Forros | Gest칚o Profissional Administrativa</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { --vinho: #800000; --preto: #000000; --bg-login: #1a0505; --bg-app: #f4f4f4; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg-login); height: 100vh; overflow: hidden; }

        /* LOGIN - EXATO image_e26cea.png */
        .login-overlay { position: fixed; inset: 0; background: var(--bg-login); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-card { background: white; padding: 40px; border-radius: 20px; width: 420px; text-align: center; border-top: 10px solid var(--vinho); }
        .login-card img { width: 250px; margin-bottom: 25px; }
        .login-card h2 { color: var(--vinho); margin-bottom: 30px; font-weight: bold; letter-spacing: 1px; }
        .login-card input { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 10px; background: #eef3ff; font-size: 16px; }
        .btn-acessar { width: 100%; padding: 18px; background: var(--vinho); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }

        /* APP - EXATO image_e023c8.png */
        #app { display: none; flex-direction: column; height: 100vh; background: var(--bg-app); }
        .header { height: 75px; background: white; border-bottom: 1px solid #ddd; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; }
        .header b { color: var(--vinho); font-size: 22px; }
        
        .layout { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 280px; background: #1a0000; display: flex; flex-direction: column; }
        .menu { flex: 1; padding: 25px 15px; }
        .menu button { width: 100%; padding: 18px; background: transparent; border: none; color: #fca5a5; text-align: left; cursor: pointer; border-radius: 12px; margin-bottom: 12px; font-weight: bold; font-size: 14px; display: flex; align-items: center; gap: 10px; }
        .menu button:hover, .menu button.active { background: var(--vinho); color: white; }
        .btn-sair { background: black; color: white; padding: 25px; border: none; cursor: pointer; font-weight: bold; width: 100%; text-transform: uppercase; }

        .content { flex: 1; padding: 40px; overflow-y: auto; }
        .card { background: white; padding: 30px; border-radius: 15px; border: 1px solid #ddd; margin-bottom: 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .full { grid-column: 1 / -1; }
        
        label { display: block; font-size: 12px; font-weight: bold; color: var(--vinho); margin-bottom: 8px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 14px; border: 1px solid #ccc; border-radius: 8px; font-size: 15px; }
        .btn-save { background: #16a34a; color: white; padding: 18px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 20px; font-size: 16px; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 12px; border-bottom: 2px solid #eee; color: var(--vinho); font-size: 12px; }
        td { padding: 12px; border-bottom: 1px solid #f0f0f0; font-size: 14px; }
        .act-btn { padding: 6px 10px; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; font-size: 11px; margin-right: 5px; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-overlay">
        <div class="login-card">
            <img src="LogoBB.png" alt="BB Forros" onerror="this.src='https://via.placeholder.com/250x100?text=BB+FORROS'">
            <h2>BB GEST츾O</h2>
            <input type="text" id="user" placeholder="usu치rio">
            <input type="password" id="pass" placeholder="senha">
            <button onclick="fazerLogin()" class="btn-acessar">ACESSAR SISTEMA</button>
        </div>
    </div>

    <div id="app">
        <header class="header">
            <div style="display:flex; align-items:center; gap:15px;">
                <img src="LogoBB.png" height="45">
                <b>BB COM칄RCIO DE FORROS E DIVIS칍RIAS LTDA.</b>
            </div>
            <span>Painel: <b>Administrador</b></span>
        </header>
        <div class="layout">
            <aside class="sidebar">
                <nav class="menu">
                    <button onclick="render('fin')" id="m-fin">游늵 FINANCEIRO</button>
                    <button onclick="render('cli')" id="m-cli">游논 CLIENTES</button>
                    <button onclick="render('ped')" id="m-ped">游 VENDAS / PEDIDOS</button>
                    <button onclick="render('est')" id="m-est">游닍 ESTOQUE</button>
                </nav>
                <button onclick="location.reload()" class="btn-sair">SAIR DO SISTEMA</button>
            </aside>
            <main class="content" id="view-port"></main>
        </div>
    </div>

    <script>
        const DB_URL = "https://erp-bb-forros-default-rtdb.firebaseio.com";
        let editID = null;

        function fazerLogin() {
            if(document.getElementById('user').value === 'admin' && document.getElementById('pass').value === '123') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                render('ped');
            } else { alert("Acesso negado."); }
        }

        async function render(tela) {
            const port = document.getElementById('view-port');
            document.querySelectorAll('.menu button').forEach(b => b.classList.remove('active'));
            if(document.getElementById('m-'+tela)) document.getElementById('m-'+tela).classList.add('active');

            if (tela === 'ped') {
                const [rC, rP] = await Promise.all([fetch(`${DB_URL}/clientes.json`), fetch(`${DB_URL}/pedidos.json`)]);
                const dC = await rC.json(); const dP = await rP.json();
                const clis = dC ? Object.values(dC).sort((a,b) => a.nome.localeCompare(b.nome)) : [];
                const peds = dP ? Object.entries(dP) : [];

                port.innerHTML = `
                    <h1 style="margin-bottom:25px">游 Or칞amentos e Vendas</h1>
                    <div class="card">
                        <h3 id="form-label" style="color:var(--vinho); margin-bottom:20px">Emitir Novo Or칞amento</h3>
                        <div class="grid">
                            <div><label>N췈 do Pedido</label><input id="pnum" placeholder="Ex: 11.850"></div>
                            <div><label>Data de Emiss칚o</label><input id="pdata" type="date" value="${new Date().toISOString().split('T')[0]}"></div>
                            <div class="full"><label>Selecionar Cliente</label>
                                <select id="pcli">
                                    <option value="">Escolha um cliente cadastrado...</option>
                                    ${clis.map(c => `<option value="${c.nome}" data-tel="${c.tel}" data-end="${c.end}">${c.nome}</option>`).join('')}
                                </select>
                            </div>
                            <div class="full"><label>Descri칞칚o Detalhada do Material e M칚o de Obra</label><textarea id="pmat" style="height:120px"></textarea></div>
                            <div><label>Valor Total (R$)</label><input id="ptotal" type="number" step="0.01"></div>
                        </div>
                        <button class="btn-save" onclick="salvarVenda()">SALVAR E GERAR PDF</button>
                    </div>
                    <div class="card">
                        <label>OR칂AMENTOS EMITIDOS (CLIQUE PARA EDITAR OU REGERAR PDF)</label>
                        <table>
                            <thead><tr><th>N췈</th><th>Cliente</th><th>Total</th><th>A칞칫es</th></tr></thead>
                            <tbody>
                                ${peds.reverse().map(([id, p]) => `
                                    <tr>
                                        <td>#${p.numero}</td><td>${p.cliente}</td><td>R$ ${parseFloat(p.total).toLocaleString('pt-br',{minimumFractionDigits:2})}</td>
                                        <td>
                                            <button class="act-btn" style="background:#ffc107" onclick='prepararEdicao("${id}", ${JSON.stringify(p)})'>EDITAR</button>
                                            <button class="act-btn" style="background:var(--vinho); color:white" onclick='gerarPDF(${JSON.stringify(p)})'>PDF</button>
                                        </td>
                                    </tr>`).join('')}
                            </tbody>
                        </table>
                    </div>`;
            }

            if (tela === 'cli') {
                port.innerHTML = `
                    <h1 style="margin-bottom:25px">游논 Gest칚o de Clientes</h1>
                    <div class="card">
                        <div class="grid">
                            <div class="full"><label>Nome Completo / Raz칚o Social</label><input id="cnome"></div>
                            <div><label>WhatsApp / Telefone</label><input id="ctel"></div>
                            <div><label>CPF / CNPJ</label><input id="cdoc"></div>
                            <div class="full"><label>Endere칞o Completo (Obra)</label><input id="cend"></div>
                        </div>
                        <button class="btn-save" style="background:var(--vinho)" onclick="salvarCliente()">CADASTRAR CLIENTE</button>
                    </div>`;
            }

            if (tela === 'fin') {
                const r = await fetch(`${DB_URL}/pedidos.json`);
                const d = await r.json();
                const peds = d ? Object.values(d) : [];
                const bruto = peds.reduce((a, b) => a + parseFloat(b.total || 0), 0);
                
                port.innerHTML = `
                    <h1 style="margin-bottom:25px">游늵 Relat칩rio Financeiro</h1>
                    <div class="grid">
                        <div class="card"><label>Faturamento Bruto</label><h2 style="color:green">R$ ${bruto.toLocaleString('pt-br',{minimumFractionDigits:2})}</h2></div>
                        <div class="card"><label>Total de Or칞amentos</label><h2>${peds.length}</h2></div>
                    </div>
                    <div class="card">
                        <label>Hist칩rico de Receb칤veis</label>
                        <table><thead><tr><th>Data</th><th>Cliente</th><th>Valor</th></tr></thead>
                        <tbody>${peds.map(p => `<tr><td>${p.data}</td><td>${p.cliente}</td><td>R$ ${p.total}</td></tr>`).join('')}</tbody></table>
                    </div>`;
            }

            if (tela === 'est') {
                const r = await fetch(`${DB_URL}/estoque.json`);
                const d = await r.json();
                port.innerHTML = `
                    <h1 style="margin-bottom:25px">游닍 Controle de Estoque</h1>
                    <div class="card">
                        <div class="grid">
                            <div class="full"><label>Descri칞칚o do Material</label><input id="emat"></div>
                            <div><label>Quantidade</label><input id="eqtd" type="number"></div>
                            <div><label>Unidade</label><select id="eunid"><option>m</option><option>Unid</option><option>Rolo</option></select></div>
                        </div>
                        <button class="btn-save" style="background:var(--vinho)" onclick="salvarEstoque()">ATUALIZAR ESTOQUE</button>
                    </div>
                    <div class="card">
                        <table><thead><tr><th>Material</th><th>Qtd</th><th>Unid</th></tr></thead>
                        <tbody>${d ? Object.values(d).map(e => `<tr><td>${e.mat}</td><td>${e.qtd}</td><td>${e.unid}</td></tr>`).join('') : ''}</tbody></table>
                    </div>`;
            }
        }

        async function salvarVenda() {
            const s = document.getElementById('pcli');
            const p = {
                numero: document.getElementById('pnum').value, data: document.getElementById('pdata').value,
                cliente: s.value, tel: s.options[s.selectedIndex].getAttribute('data-tel') || "",
                end: s.options[s.selectedIndex].getAttribute('data-end') || "",
                material: document.getElementById('pmat').value, total: document.getElementById('ptotal').value
            };
            await fetch(editID ? `${DB_URL}/pedidos/${editID}.json` : `${DB_URL}/pedidos.json`, { method: editID ? 'PUT' : 'POST', body: JSON.stringify(p) });
            editID = null; render('ped'); gerarPDF(p);
        }

        function prepararEdicao(id, p) {
            editID = id; document.getElementById('form-label').innerText = "EDITANDO PEDIDO #" + p.numero;
            document.getElementById('pnum').value = p.numero; document.getElementById('pdata').value = p.data;
            document.getElementById('pcli').value = p.cliente; document.getElementById('pmat').value = p.material;
            document.getElementById('ptotal').value = p.total; window.scrollTo(0,0);
        }

        async function salvarCliente() {
            const c = { nome: document.getElementById('cnome').value, tel: document.getElementById('ctel').value, doc: document.getElementById('cdoc').value, end: document.getElementById('cend').value };
            await fetch(`${DB_URL}/clientes.json`, { method: 'POST', body: JSON.stringify(c) });
            alert("Cliente cadastrado!"); render('cli');
        }

        async function salvarEstoque() {
            const e = { mat: document.getElementById('emat').value, qtd: document.getElementById('eqtd').value, unid: document.getElementById('eunid').value };
            await fetch(`${DB_URL}/estoque.json`, { method: 'POST', body: JSON.stringify(e) });
            render('est');
        }

        function gerarPDF(p) {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            doc.setFontSize(10); doc.setFont("helvetica", "bold");
            doc.text("BB COM칄RCIO DE FORROS E DIVIS칍RIAS LTDA", 105, 15, {align:'center'});
            doc.setFontSize(8); doc.setFont("helvetica", "normal");
            doc.text("R. Jo칚o Pereira In치cio, 397 - Avia칞칚o - Praia Grande/SP", 105, 20, {align:'center'});
            doc.setTextColor(0,0,255); doc.text("SIGA-NOS: @bbforros", 105, 30, {align:'center'});
            doc.setTextColor(0); doc.line(10, 35, 200, 35);
            doc.text(`Or칞amento: ${p.numero} | Cliente: ${p.cliente}`, 15, 45);
            doc.text(`Endere칞o: ${p.end}`, 15, 52);
            doc.setTextColor(255, 0, 0);
            doc.text("* Garantia de 2 anos material e m칚o de obra", 15, 75);
            doc.text("OBS: 50% NO FECHAMENTO E RESTANTE A COMBINAR", 15, 82);
            doc.setTextColor(0);
            doc.autoTable({ startY: 90, head: [['DESCRI칂츾O', 'TOTAL']], body: [[p.material, `R$ ${parseFloat(p.total).toLocaleString('pt-br',{minimumFractionDigits:2})}`]], headStyles: { fillColor: [128, 0, 0] } });
            doc.save(`Or칞amento_${p.numero}.pdf`);
        }
    </script>
</body>
</html>
