<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ERP BB Forros | Sistema Oficial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { --vinho-escuro: #1a0505; --vinho-botao: #8a0000; --cor-borda: #800000; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        
        /* TELA DE LOGIN - EXATAMENTE COMO A image_170694.png */
        .login-overlay { 
            position: fixed; inset: 0; 
            background: var(--vinho-escuro); 
            display: flex; align-items: center; justify-content: center; z-index: 9999; 
        }
        .login-card { 
            background: white; padding: 45px; border-radius: 15px; width: 440px; 
            text-align: center; border-top: 8px solid var(--cor-borda); 
        }
        .login-card .logos { 
            display: flex; justify-content: center; align-items: center; 
            gap: 20px; margin-bottom: 25px; 
        }
        /* Ajuste de tamanho dos logos conforme imagem */
        .login-card .logos img:first-child { height: 115px; } 
        .login-card .logos img:last-child { height: 85px; }  
        
        .login-card h2 { color: var(--cor-borda); margin-bottom: 25px; font-size: 26px; font-weight: bold; }
        .login-card input { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        /* Campo azulado idÃªntico Ã  image_1789bb.png */
        .login-card input:first-of-type { background: #eef3ff; } 
        .btn-acessar { 
            width: 100%; padding: 18px; background: var(--vinho-botao); color: white; 
            border: none; border-radius: 8px; font-weight: bold; cursor: pointer; 
            text-transform: uppercase; font-size: 15px; 
        }

        /* DASHBOARD - MANTENDO A ESTRUTURA image_160ad4.png */
        #app { display: none; flex-direction: column; height: 100vh; background: #f4f7f6; }
        .header { height: 75px; background: white; border-bottom: 1px solid #ddd; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; }
        .layout { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 280px; background: #000; display: flex; flex-direction: column; }
        .menu button { width: 100%; padding: 18px; background: transparent; border: none; color: white; text-align: left; cursor: pointer; font-weight: bold; border-bottom: 1px solid #1a1a1a; text-transform: uppercase; }
        .menu button.active { background: var(--cor-borda); }
        .btn-sair-lateral { background: black; color: white; padding: 25px; border: none; cursor: pointer; font-weight: bold; text-align: center; border-top: 1px solid #333; margin-top: auto; }
        .content { flex: 1; padding: 35px; overflow-y: auto; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-overlay">
        <div class="login-card">
            <div class="logos">
                <img src="https://i.ibb.co/LzN2PzY/Logo-BB.png" alt="Logo BB">
                <img src="https://i.ibb.co/vYm6D44/iso-quality.png" alt="ISO Quality">
            </div>
            <h2>BB GESTÃƒO</h2>
            <input type="text" id="user" placeholder="admin">
            <input type="password" id="pass" placeholder="***">
            <button onclick="validaLogin()" class="btn-acessar">ACESSAR SISTEMA</button>
        </div>
    </div>

    <div id="app">
        <header class="header">
            <div style="display:flex; align-items:center; gap:10px;">
                <img src="https://i.ibb.co/LzN2PzY/Logo-BB.png" height="40">
                <b style="color:var(--cor-borda)">BB COMÃ‰RCIO DE FORROS E DIVISORIAS LTDA.</b>
            </div>
            <span>Painel: <b style="color:var(--cor-borda)">Administrador</b></span>
        </header>
        <div class="layout">
            <aside class="sidebar" id="sidebar-menu"></aside>
            <main class="content" id="view-port"></main>
        </div>
    </div>

    <script>
        const DB = "https://erp-bb-forros-default-rtdb.firebaseio.com";

        function validaLogin() {
            if(document.getElementById('user').value === 'admin') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                // Chama a funÃ§Ã£o principal de renderizaÃ§Ã£o que vocÃª jÃ¡ tinha
                render('fin');
            }
        }

        // LÃ“GICA DE CARREGAMENTO DE DADOS (FINANCEIRO, CLIENTES, ETC) MANTIDA
        async function render(tela) {
            const port = document.getElementById('view-port');
            const menu = document.getElementById('sidebar-menu');
            
            // Recria o menu lateral original
            menu.innerHTML = `
                <nav class="menu">
                    <button onclick="render('fin')" class="${tela==='fin'?'active':''}">ðŸ“Š FINANCEIRO</button>
                    <button onclick="render('cli')" class="${tela==='cli'?'active':''}">ðŸ‘¥ CLIENTES</button>
                    <button onclick="render('ped')" class="${tela==='ped'?'active':''}">ðŸ›’ VENDAS / PEDIDOS</button>
                    <button onclick="render('est')" class="${tela==='est'?'active':''}">ðŸ“¦ ESTOQUE</button>
                </nav>
                <button onclick="location.reload()" class="btn-sair-lateral">SAIR DO SISTEMA</button>
            `;

            if(tela === 'fin') {
                const response = await fetch(`${DB}/pedidos.json`);
                const data = await response.json();
                const pedidos = data ? Object.values(data) : [];
                const total = pedidos.reduce((a, b) => a + parseFloat(b.total || 0), 0);
                
                port.innerHTML = `
                    <h1>RelatÃ³rio Financeiro</h1>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; margin:20px 0;">
                        <div style="background:white; padding:30px; border-radius:15px; border:1px solid #ddd;">
                            <h3 style="font-size:12px; color:#800;">FATURAMENTO BRUTO</h3>
                            <p style="font-size:32px; font-weight:bold; color:#16a34a;">R$ ${total.toLocaleString('pt-br', {minimumFractionDigits: 2})}</p>
                        </div>
                        <div style="background:white; padding:30px; border-radius:15px; border:1px solid #ddd;">
                            <h3 style="font-size:12px; color:#800;">TOTAL DE ORÃ‡AMENTOS</h3>
                            <p style="font-size:32px; font-weight:bold;">${pedidos.length}</p>
                        </div>
                    </div>
                `;
            }
            // Outras telas (cli, ped, est) seguem a mesma lÃ³gica de fetch que vocÃª jÃ¡ usa...
        }
    </script>
</body>
</html>
