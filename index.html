<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ERP BB Forros | Gest√£o Administrativa</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { --vinho: #800000; --preto: #000000; --bg-login: #1a0505; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        
        /* LOGIN - ID√äNTICO image_e26cea.png */
        .login-overlay { position: fixed; inset: 0; background: var(--bg-login); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-card { background: white; padding: 40px; border-radius: 20px; width: 420px; text-align: center; border-top: 10px solid var(--vinho); }
        .login-card img { width: 250px; margin-bottom: 25px; }
        .login-card input { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 10px; background: #eef3ff; font-size: 16px; }
        .btn-acessar { width: 100%; padding: 18px; background: var(--vinho); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        /* APP E SIDEBAR - ID√äNTICO image_e2da7f.png */
        #app { display: none; flex-direction: column; height: 100vh; background: #f4f4f4; }
        .header { height: 75px; background: white; border-bottom: 1px solid #ddd; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; }
        .header b { color: var(--vinho); font-size: 20px; }
        .layout { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 280px; background: #0a0000; display: flex; flex-direction: column; }
        .menu { flex: 1; padding: 25px 15px; }
        .menu button { width: 100%; padding: 18px; background: transparent; border: none; color: #fca5a5; text-align: left; cursor: pointer; border-radius: 12px; margin-bottom: 12px; font-weight: bold; display: flex; align-items: center; gap: 10px; text-transform: uppercase; }
        .menu button.active { background: var(--vinho); color: white; }
        .btn-sair { background: black; color: white; padding: 25px; border: none; cursor: pointer; font-weight: bold; width: 100%; border-left: 2px solid #333; }

        .content { flex: 1; padding: 40px; overflow-y: auto; }
        .card { background: white; padding: 30px; border-radius: 15px; border: 1px solid #ddd; margin-bottom: 25px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 15px; }
        .full { grid-column: 1 / -1; }
        label { display: block; font-size: 11px; font-weight: bold; color: var(--vinho); margin-bottom: 5px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; }
        .btn-save { background: #16a34a; color: white; padding: 18px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-overlay">
        <div class="login-card">
            <img src="LogoBB.png" onerror="this.src='https://via.placeholder.com/250x100?text=BB+FORROS'">
            <h2 style="color:var(--vinho); margin-bottom:20px">BB GEST√ÉO</h2>
            <input type="text" id="user" placeholder="usu√°rio">
            <input type="password" id="pass" placeholder="senha">
            <button onclick="validaLogin()" class="btn-acessar">ACESSAR SISTEMA</button>
        </div>
    </div>

    <div id="app">
        <header class="header">
            <div style="display:flex; align-items:center; gap:15px;">
                <img src="LogoBB.png" height="45">
                <b>BB COM√âRCIO DE FORROS E DIVISORIAS LTDA.</b>
            </div>
            <span>Painel: <b style="color:var(--vinho)">Administrador</b></span>
        </header>
        <div class="layout">
            <aside class="sidebar">
                <nav class="menu">
                    <button onclick="render('fin')" id="m-fin">üìä FINANCEIRO</button>
                    <button onclick="render('cli')" id="m-cli">üë• CLIENTES</button>
                    <button onclick="render('ped')" id="m-ped">üõí VENDAS / PEDIDOS</button>
                    <button onclick="render('est')" id="m-est">üì¶ ESTOQUE</button>
                </nav>
                <button onclick="location.reload()" class="btn-sair">SAIR</button>
            </aside>
            <main class="content" id="view-port"></main>
        </div>
    </div>

    <script>
        const DB = "https://erp-bb-forros-default-rtdb.firebaseio.com";
        let editID = null;

        function validaLogin() {
            if(document.getElementById('user').value === 'admin' && document.getElementById('pass').value === '123') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                render('ped');
            } else { alert("Acesso Negado!"); }
        }

        async function render(tela) {
            const port = document.getElementById('view-port');
            document.querySelectorAll('.menu button').forEach(b => b.classList.remove('active'));
            if(document.getElementById('m-'+tela)) document.getElementById('m-'+tela).classList.add('active');

            if (tela === 'ped') {
                const [rC, rP] = await Promise.all([fetch(`${DB}/clientes.json`), fetch(`${DB}/pedidos.json`)]);
                const dC = await rC.json(); const dP = await rP.json();
                const clis = dC ? Object.values(dC) : [];
                const peds = dP ? Object.entries(dP) : [];

                port.innerHTML = `
                    <h1>üõí Vendas e Or√ßamentos</h1>
                    <div class="card">
                        <label>FORMUL√ÅRIO DE PEDIDO (ID√äNTICO AO PAPEL)</label>
                        <div class="grid" style="margin-top:15px">
                            <div><label>Or√ßamento N¬∫</label><input id="pnum" placeholder="11.874"></div>
                            <div><label>Data</label><input id="pdata" type="date" value="${new Date().toISOString().split('T')[0]}"></div>
                            <div class="full"><label>Cliente</label>
                                <select id="pcli">
                                    <option value="">Selecione o cliente...</option>
                                    ${clis.map(c => `<option value="${c.nome}" data-tel="${c.tel}" data-end="${c.end}">${c.nome}</option>`).join('')}
                                </select>
                            </div>
                            <div><label>Vendedor</label><input id="pvend" value="Diretoria - Freitas"></div>
                            <div><label>Forma de Pagamento</label><input id="ppag" value="√Ä combinar"></div>
                            <div><label>Validade do Or√ßamento</label><input id="pval" value="at√© 10 dias"></div>
                            <div><label>In√≠cio da Obra</label><input id="pini" value="√Ä combinar"></div>
                            <div class="full"><label>Descri√ß√£o Detalhada do Servi√ßo</label><textarea id="pmat" style="height:120px"></textarea></div>
                            <div><label>Valor Total R$</label><input id="ptotal" type="number" step="0.01"></div>
                        </div>
                        <button class="btn-save" onclick="salvarVenda()">SALVAR E GERAR PDF</button>
                    </div>
                    <div class="card">
                        <table><thead><tr><th>N¬∫</th><th>Cliente</th><th>Valor</th><th>A√ß√µes</th></tr></thead>
                        <tbody>${peds.reverse().map(([id, p]) => `<tr><td>#${p.numero}</td><td>${p.cliente}</td><td>R$ ${p.total}</td><td><button onclick='gerarPDF(${JSON.stringify(p)})'>PDF</button></td></tr>`).join('')}</tbody></table>
                    </div>`;
            }

            if (tela === 'cli') {
                port.innerHTML = `
                    <h1>üë• Cadastro de Clientes</h1>
                    <div class="card">
                        <div class="grid">
                            <div class="full"><label>Nome / Raz√£o Social</label><input id="cnome"></div>
                            <div><label>WhatsApp</label><input id="ctel"></div>
                            <div><label>CPF / CNPJ</label><input id="cdoc"></div>
                            <div><label>Inscri√ß√£o Estadual</label><input id="cie"></div>
                            <div class="full"><label>Endere√ßo de Obra</label><input id="cend"></div>
                            <div><label>Cidade</label><input id="ccid" value="Praia Grande"></div>
                            <div><label>CEP</label><input id="ccep"></div>
                        </div>
                        <button class="btn-save" onclick="salvarCliente()">SALVAR CLIENTE</button>
                    </div>`;
            }

            if (tela === 'fin') {
                const r = await fetch(`${DB}/pedidos.json`);
                const d = await r.json();
                const total = d ? Object.values(d).reduce((a,b) => a + parseFloat(b.total || 0), 0) : 0;
                port.innerHTML = `<h1>üìä Financeiro</h1><div class="card"><h2>Faturamento Bruto: <span style="color:green">R$ ${total.toLocaleString('pt-br',{minimumFractionDigits:2})}</span></h2></div>`;
            }
        }

        async function salvarVenda() {
            const s = document.getElementById('pcli');
            const p = {
                numero: document.getElementById('pnum').value, data: document.getElementById('pdata').value,
                cliente: s.value, tel: s.options[s.selectedIndex].getAttribute('data-tel') || "",
                end: s.options[s.selectedIndex].getAttribute('data-end') || "",
                vendedor: document.getElementById('pvend').value, pgto: document.getElementById('ppag').value,
                validade: document.getElementById('pval').value, inicio: document.getElementById('pini').value,
                material: document.getElementById('pmat').value, total: document.getElementById('ptotal').value
            };
            await fetch(`${DB}/pedidos.json`, { method: 'POST', body: JSON.stringify(p) });
            render('ped'); gerarPDF(p);
        }

        async function salvarCliente() {
            const c = { nome: document.getElementById('cnome').value, tel: document.getElementById('ctel').value, doc: document.getElementById('cdoc').value, end: document.getElementById('cend').value, ie: document.getElementById('cie').value, cep: document.getElementById('ccep').value };
            await fetch(`${DB}/clientes.json`, { method: 'POST', body: JSON.stringify(c) }); render('cli');
        }

        function gerarPDF(p) {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            doc.setFontSize(10); doc.setFont("helvetica", "bold");
            doc.text("BB COM√âRCIO DE FORROS E DIVIS√ìRIAS LTDA", 105, 15, {align:'center'});
            doc.setFontSize(8); doc.setFont("helvetica", "normal");
            doc.text("R. Jo√£o Pereira In√°cio, 397 - Avia√ß√£o - Praia Grande/SP", 105, 20, {align:'center'});
            doc.text(`Or√ßamento: ${p.numero}  |  Vendedor: ${p.vendedor}`, 15, 45);
            doc.text(`Cliente: ${p.cliente}`, 15, 52);
            doc.text(`Endere√ßo: ${p.end}`, 15, 58);
            doc.setTextColor(255, 0, 0); doc.text("50% NO FECHAMENTO E RESTANTE A COMBINAR", 15, 130);
            doc.setTextColor(0);
            doc.autoTable({ startY: 80, head: [['DESCRI√á√ÉO', 'TOTAL']], body: [[p.material, `R$ ${p.total}`]], headStyles: { fillColor: [128, 0, 0] } });
            doc.save(`BB_Forros_${p.numero}.pdf`);
        }
    </script>
</body>
</html>
