<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ERP BB Forros | Gest√£o Profissional</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { --vinho: #800000; --bg: #f4f7f6; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        
        /* TELA DE LOGIN - EXATAMENTE IGUAL √Ä IMAGEM */
        .login-overlay { position: fixed; inset: 0; background: #1a0505; display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-card { background: white; padding: 40px; border-radius: 15px; width: 400px; text-align: center; border-top: 8px solid var(--vinho); }
        .login-card .logos { display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 20px; }
        .login-card .logos img:first-child { height: 90px; }
        .login-card .logos img:last-child { height: 70px; }
        .login-card h2 { color: var(--vinho); margin-bottom: 20px; font-weight: bold; }
        .login-card input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .login-card input:first-of-type { background: #eef3ff; }
        .btn-acessar { width: 100%; padding: 15px; background: #8a0000; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }

        /* ESTRUTURA DASHBOARD */
        #app { display: none; flex-direction: column; height: 100vh; }
        .header { height: 70px; background: white; border-bottom: 1px solid #ddd; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; }
        .layout { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 260px; background: #0a0000; display: flex; flex-direction: column; }
        .menu button { width: 100%; padding: 18px; background: transparent; border: none; color: white; text-align: left; cursor: pointer; font-weight: bold; border-bottom: 1px solid #1a1a1a; }
        .menu button.active { background: var(--vinho); }
        .content { flex: 1; padding: 30px; overflow-y: auto; background: var(--bg); }
        .card { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .fin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .btn-save { background: #16a34a; color: white; padding: 15px; border: none; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; border-bottom: 2px solid #eee; color: var(--vinho); }
        td { padding: 12px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-overlay">
        <div class="login-card">
            <div class="logos">
                <img src="https://i.ibb.co/LzN2PzY/Logo-BB.png">
                <img src="https://i.ibb.co/vYm6D44/iso-quality.png">
            </div>
            <h2>BB GEST√ÉO</h2>
            <input type="text" id="user" placeholder="admin">
            <input type="password" id="pass" placeholder="***">
            <button onclick="validaLogin()" class="btn-acessar">ACESSAR SISTEMA</button>
        </div>
    </div>

    <div id="app">
        <header class="header">
            <b style="color:var(--vinho)">BB COM√âRCIO DE FORROS E DIVISORIAS LTDA.</b>
            <span>Painel: <b style="color:var(--vinho)">Administrador</b></span>
        </header>
        <div class="layout">
            <aside class="sidebar">
                <nav class="menu">
                    <button onclick="render('fin')" id="m-fin">üìä FINANCEIRO</button>
                    <button onclick="render('cli')" id="m-cli">üë• CLIENTES</button>
                    <button onclick="render('ped')" id="m-ped">üõí VENDAS / PEDIDOS</button>
                    <button onclick="render('est')" id="m-est">üì¶ ESTOQUE</button>
                </nav>
            </aside>
            <main class="content" id="view-port"></main>
        </div>
    </div>

    <script>
        const DB = "https://erp-bb-forros-default-rtdb.firebaseio.com";

        function validaLogin() {
            if(document.getElementById('user').value === 'admin') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                render('fin');
            }
        }

        async function render(tela) {
            const port = document.getElementById('view-port');
            document.querySelectorAll('.menu button').forEach(b => b.classList.remove('active'));
            if(document.getElementById('m-'+tela)) document.getElementById('m-'+tela).classList.add('active');

            if (tela === 'fin') {
                const r = await fetch(`${DB}/pedidos.json`);
                const d = await r.json();
                const peds = d ? Object.values(d) : [];
                const total = peds.reduce((a,b) => a + parseFloat(b.total || 0), 0);
                port.innerHTML = `<h1>üìä Relat√≥rio Financeiro</h1>
                    <div class="fin-grid">
                        <div class="card"><h3>FATURAMENTO BRUTO</h3><p style="font-size:24px; color:green; font-weight:bold">R$ ${total.toLocaleString('pt-br')}</p></div>
                        <div class="card"><h3>TOTAL DE OR√áAMENTOS</h3><p style="font-size:24px; font-weight:bold">${peds.length}</p></div>
                    </div>
                    <div class="card"><h3>HIST√ìRICO DE RECEB√çVEIS</h3><table>
                    <thead><tr><th>Data</th><th>Cliente</th><th>Valor</th></tr></thead>
                    <tbody>${peds.map(p => `<tr><td>${p.data}</td><td>${p.cliente}</td><td>R$ ${p.total}</td></tr>`).join('')}</tbody></table></div>`;
            }

            if (tela === 'cli') {
                port.innerHTML = `<h1>üë• Clientes</h1>
                    <div class="card">
                        <input id="cnome" placeholder="Nome">
                        <input id="ctel" placeholder="WhatsApp">
                        <input id="cend" placeholder="Endere√ßo">
                        <button class="btn-save" onclick="salvarCliente()">CADASTRAR CLIENTE</button>
                    </div>`;
            }

            if (tela === 'ped') {
                const rC = await fetch(`${DB}/clientes.json`);
                const dC = await rC.json();
                port.innerHTML = `<h1>üõí Novo Pedido</h1>
                    <div class="card">
                        <input id="pnum" placeholder="N¬∫ Or√ßamento">
                        <input id="pcont" placeholder="N¬∫ Contrato">
                        <select id="pcli">${dC ? Object.values(dC).map(c => `<option value="${c.nome}" data-tel="${c.tel}" data-end="${c.end}">${c.nome}</option>`).join('') : ''}</select>
                        <textarea id="pmat" placeholder="Descri√ß√£o dos Materiais"></textarea>
                        <input id="ptotal" type="number" placeholder="Total R$">
                        <button class="btn-save" onclick="salvarVenda()">GERAR PEDIDO E SALVAR</button>
                    </div>`;
            }

            if (tela === 'est') {
                const r = await fetch(`${DB}/estoque.json`);
                const d = await r.json();
                port.innerHTML = `<h1>üì¶ Estoque</h1><div class="card"><table>
                    <thead><tr><th>Material</th><th>Qtd</th></tr></thead>
                    <tbody>${d ? Object.values(d).map(e => `<tr><td>${e.mat}</td><td>${e.qtd}</td></tr>`).join('') : ''}</tbody></table></div>`;
            }
        }

        async function salvarCliente() {
            const c = { nome: document.getElementById('cnome').value, tel: document.getElementById('ctel').value, end: document.getElementById('cend').value };
            await fetch(`${DB}/clientes.json`, { method: 'POST', body: JSON.stringify(c) });
            render('cli');
        }

        async function salvarVenda() {
            const s = document.getElementById('pcli');
            const p = {
                numero: document.getElementById('pnum').value, contrato: document.getElementById('pcont').value,
                data: new Date().toLocaleDateString('pt-br'), cliente: s.value,
                material: document.getElementById('pmat').value, total: document.getElementById('ptotal').value,
                tel: s.options[s.selectedIndex].getAttribute('data-tel'), end: s.options[s.selectedIndex].getAttribute('data-end')
            };
            await fetch(`${DB}/pedidos.json`, { method: 'POST', body: JSON.stringify(p) });
            gerarPDF(p);
            render('fin');
        }

        function gerarPDF(p) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            // LOGOS NO PDF
            doc.addImage("https://i.ibb.co/LzN2PzY/Logo-BB.png", "PNG", 10, 10, 25, 20);
            doc.addImage("https://i.ibb.co/vYm6D44/iso-quality.png", "PNG", 36, 12, 15, 15);
            doc.addImage("https://i.ibb.co/6y4GfF7/permatti-logo.png", "PNG", 165, 12, 30, 10);
            
            doc.setFontSize(11); doc.setFont("helvetica", "bold");
            doc.text("BB COMERCIO DE FORROS E DIVIS√ìRIAS LTDA", 105, 15, {align:'center'});
            doc.setFontSize(8); doc.setFont("helvetica", "normal");
            doc.text("CNPJ: 05.510.861/0001-33 | Tel: (13) 3481-4504", 105, 25, {align:'center'});
            
            doc.autoTable({ startY: 40, head: [['DESCRI√á√ÉO', 'VALOR']], body: [[p.material, `R$ ${p.total}`]], headStyles: { fillColor: [128, 0, 0] } });

            // RODAP√â
            const fY = doc.lastAutoTable.finalY + 20;
            doc.text("Pagamento via PIX: bbforros@bbforros.com.br", 15, fY);
            doc.line(15, fY + 20, 90, fY + 20); doc.text("Assinatura BB", 15, fY + 25);
            doc.line(120, fY + 20, 195, fY + 20); doc.text("Assinatura Cliente", 120, fY + 25);
            
            doc.save(`Pedido_${p.numero}.pdf`);
        }
    </script>
</body>
</html>
