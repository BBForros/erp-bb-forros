<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP BB Forros | GestÃ£o Oficial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { --primary: #8b0000; --dark: #1a0000; --bg: #f4f4f4; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .overlay { position: fixed; inset: 0; background: var(--dark); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-box { background: white; padding: 40px; border-radius: 20px; width: 380px; text-align: center; border-top: 10px solid var(--primary); box-shadow: 0 20px 25px rgba(0,0,0,0.5); }
        .login-box img { width: 150px; margin-bottom: 15px; }
        .top-bar { height: 70px; background: white; border-bottom: 2px solid #ddd; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; flex-shrink: 0; }
        .top-bar img { height: 50px; }
        .main-layout { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 260px; background: var(--dark); display: flex; flex-direction: column; flex-shrink: 0; }
        .menu-links { flex: 1; padding: 20px 10px; }
        .menu-links button { width: 100%; padding: 15px; background: none; border: none; color: #fca5a5; text-align: left; cursor: pointer; border-radius: 8px; margin-bottom: 5px; font-weight: bold; }
        .menu-links button:hover { background: var(--primary); color: white; }
        .content-area { flex: 1; padding: 30px; overflow-y: auto; }
        .card { background: white; padding: 25px; border-radius: 12px; margin-bottom: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full { grid-column: span 2; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 8px; width: 100%; margin-bottom: 10px; outline: none; }
        .btn-main { background: var(--primary); color: white; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; padding: 12px; background: #f9f9f9; color: var(--primary); border-bottom: 2px solid #eee; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

    <div id="login-screen" class="overlay">
        <div class="login-box">
            <img src="logo.png" alt="BB Forros" onerror="this.src='https://via.placeholder.com/150?text=BB+FORROS'">
            <h2 style="color:var(--primary); margin-bottom:20px;">BB GESTÃƒO</h2>
            <input type="text" id="user" placeholder="UsuÃ¡rio">
            <input type="password" id="pass" placeholder="Senha">
            <button onclick="entrar()" class="btn-main">ENTRAR NO SISTEMA</button>
        </div>
    </div>

    <div id="app-container" style="display: none;">
        <header class="top-bar">
            <div style="display: flex; align-items: center; gap: 15px;">
                <img src="logo.png" alt="Logo">
                <b style="color:var(--primary); font-size:20px;">BB COMÃ‰RCIO DE FORROS</b>
            </div>
            <span>Acesso: <b>Admin</b></span>
        </header>
        <div class="main-layout">
            <nav class="sidebar">
                <div class="menu-links">
                    <button onclick="carregar('dashboard')">ðŸ“Š FINANCEIRO</button>
                    <button onclick="carregar('clientes')">ðŸ‘¥ CLIENTES</button>
                    <button onclick="carregar('pedidos')">ðŸ›’ VENDAS / PEDIDOS</button>
                    <button onclick="carregar('estoque')">ðŸ“¦ ESTOQUE</button>
                </div>
                <button onclick="location.reload()" style="background:#000; color:white; padding:20px; border:none; cursor:pointer; font-weight:bold;">SAIR</button>
            </nav>
            <main class="content-area" id="view"></main>
        </div>
    </div>

    <script>
        const DB_URL = "https://erp-bb-forros-default-rtdb.firebaseio.com";

        function entrar() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'flex';
            carregar('dashboard');
        }

        async function carregar(tela) {
            const view = document.getElementById('view');
            view.innerHTML = "<h2>Carregando...</h2>";

            if (tela === 'dashboard') {
                const res = await fetch(`${DB_URL}/pedidos.json`);
                const data = await res.json();
                const peds = data ? Object.values(data) : [];
                const total = peds.reduce((acc, p) => acc + parseFloat(p.total || 0), 0);
                view.innerHTML = `<h1>ðŸ“Š Painel Financeiro</h1>
                    <div class="grid"><div class="card"><h3>FATURAMENTO</h3><h2 style="color:var(--primary); font-size:30px;">R$ ${total.toFixed(2)}</h2></div>
                    <div class="card"><h3>PEDIDOS</h3><h2 style="font-size:30px;">${peds.length}</h2></div></div>`;
            }

            if (tela === 'clientes') {
                const res = await fetch(`${DB_URL}/clientes.json`);
                const data = await res.json();
                const clis = data ? Object.values(data) : [];
                view.innerHTML = `<h1>ðŸ‘¥ Clientes</h1>
                    <div class="card grid"><div class="full"><label>Nome</label><input id="cnome"></div><button class="btn-main full" onclick="salvarCli()">CADASTRAR</button></div>
                    <div class="card"><table><thead><tr><th>Nome</th></tr></thead><tbody>${clis.map(c => `<tr><td>${c.nome}</td></tr>`).join('')}</tbody></table></div>`;
            }

            if (tela === 'pedidos') {
                view.innerHTML = `<h1>ðŸ›’ Novo Pedido</h1>
                    <div class="card grid">
                        <div><label>NÂº</label><input id="pnum"></div><div><label>Data</label><input id="pdata" type="date"></div>
                        <div class="full"><label>Cliente</label><input id="pcli"></div>
                        <div class="full"><label>Material</label><input id="pmat"></div>
                        <div><label>Qtd</label><input id="pqtd" type="number"></div><div><label>PreÃ§o</label><input id="pvlr" type="number"></div>
                        <button class="btn-main full" onclick="salvarPed()" style="background:#16a34a">SALVAR E GERAR PDF</button>
                    </div>`;
            }

            if (tela === 'estoque') {
                view.innerHTML = `<h1>ðŸ“¦ Estoque</h1><div class="card"><p>Controle de estoque em breve.</p></div>`;
            }
        }

        async function salvarCli() {
            const nome = document.getElementById('cnome').value;
            if(nome) { await fetch(`${DB_URL}/clientes.json`, { method: 'POST', body: JSON.stringify({nome}) }); carregar('clientes'); }
        }

        async function salvarPed() {
            const p = {
                numero: document.getElementById('pnum').value,
                data: document.getElementById('pdata').value,
                cliente: document.getElementById('pcli').value,
                material: document.getElementById('pmat').value,
                qtd: document.getElementById('pqtd').value,
                unit: document.getElementById('pvlr').value,
                total: (document.getElementById('pqtd').value * document.getElementById('pvlr').value).toFixed(2)
            };
            await fetch(`${DB_URL}/pedidos.json`, { method: 'POST', body: JSON.stringify(p) });
            alert("Venda salva!"); carregar('dashboard');
        }
    </script>
</body>
</html>
