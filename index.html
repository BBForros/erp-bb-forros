<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ERP BB Forros | Sistema Oficial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { --vinho-fundo: #1a0505; --vinho-botao: #8a0000; --cor-borda: #800000; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        
        /* LOGIN ID√äNTICO √Ä IMAGEM */
        .login-overlay { position: fixed; inset: 0; background: var(--vinho-fundo); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-card { background: white; padding: 45px; border-radius: 15px; width: 440px; text-align: center; border-top: 8px solid var(--cor-borda); }
        .logo-container { display: flex; justify-content: center; align-items: center; margin-bottom: 25px; }
        .logo-container img { height: 110px; width: auto; }
        .login-card h2 { color: var(--vinho-botao); margin-bottom: 25px; font-size: 26px; font-weight: bold; }
        .login-card input { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        .login-card input:first-of-type { background: #eef3ff; } 
        .btn-acessar { width: 100%; padding: 18px; background: var(--vinho-botao); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 15px; }

        /* DASHBOARD PRESERVADO */
        #app { display: none; flex-direction: column; height: 100vh; background: #f4f7f6; }
        .header { height: 75px; background: white; border-bottom: 1px solid #ddd; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; }
        .layout { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 280px; background: #000; display: flex; flex-direction: column; }
        .menu button { width: 100%; padding: 18px; background: transparent; border: none; color: white; text-align: left; cursor: pointer; font-weight: bold; border-bottom: 1px solid #1a1a1a; text-transform: uppercase; }
        .menu button.active { background: var(--cor-borda); }
        .btn-sair-lateral { background: black; color: white; padding: 25px; border: none; cursor: pointer; font-weight: bold; text-align: center; border-top: 1px solid #333; margin-top: auto; }
        .content { flex: 1; padding: 35px; overflow-y: auto; }

        /* TABELAS E FORMUL√ÅRIO */
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px; font-size: 14px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background: #f8f8f8; color: var(--vinho-botao); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .form-grid input, .form-grid select, .form-grid textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-top: 5px; }
        .full-width { grid-column: span 2; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-overlay">
        <div class="login-card">
            <div class="logo-container"><img src="LogoBB.png"></div>
            <h2>BB GEST√ÉO</h2>
            <input type="text" id="user" placeholder="admin">
            <input type="password" id="pass" placeholder="***">
            <button onclick="validaLogin()" class="btn-acessar">ACESSAR SISTEMA</button>
        </div>
    </div>

    <div id="app">
        <header class="header">
            <div style="display:flex; align-items:center; gap:10px;">
                <img src="LogoBB.png" height="50">
                <b style="color:var(--cor-borda)">BB COM√âRCIO DE FORROS E DIVISORIAS LTDA.</b>
            </div>
            <span><b>Administrador</b></span>
        </header>
        <div class="layout">
            <aside class="sidebar" id="side-menu"></aside>
            <main class="content" id="view-port"></main>
        </div>
    </div>

    <script>
        const DB = "https://erp-bb-forros-default-rtdb.firebaseio.com";

        function validaLogin() {
            if(document.getElementById('user').value === 'admin') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                render('fin');
            }
        }

        async function render(tela) {
            const port = document.getElementById('view-port');
            const menu = document.getElementById('side-menu');
            menu.innerHTML = `
                <nav class="menu">
                    <button onclick="render('fin')" class="${tela==='fin'?'active':''}">üìä FINANCEIRO</button>
                    <button onclick="render('cli')" class="${tela==='cli'?'active':''}">üë• CLIENTES</button>
                    <button onclick="render('ped')" class="${tela==='ped'?'active':''}">üõí VENDAS / PEDIDOS</button>
                    <button onclick="render('est')" class="${tela==='est'?'active':''}">üì¶ ESTOQUE</button>
                </nav>
                <button onclick="location.reload()" class="btn-sair-lateral">SAIR DO SISTEMA</button>
            `;

            if(tela === 'fin') {
                const r = await fetch(`${DB}/pedidos.json`);
                const d = await r.json();
                const peds = d ? Object.values(d) : [];
                const total = peds.reduce((a, b) => a + parseFloat(b.total || 0), 0);
                port.innerHTML = `<h1>üìä Financeiro</h1><div class="card"><h3>FATURAMENTO BRUTO</h3><h2 style="color:#16a34a">R$ ${total.toLocaleString('pt-br', {minimumFractionDigits: 2})}</h2></div>`;
            }

            if(tela === 'cli') {
                const r = await fetch(`${DB}/clientes.json`);
                const d = await r.json();
                let rows = '';
                if(d) Object.entries(d).forEach(([id, c]) => {
                    rows += `<tr><td>${c.nome}</td><td>${c.contato}</td><td>${c.cidadeEstado}</td><td><button onclick="deletar('${id}', 'clientes')">Excluir</button></td></tr>`;
                });
                port.innerHTML = `
                    <h1>üë• Cadastro de Clientes</h1>
                    <div class="card">
                        <h3>Novo Cliente</h3>
                        <form id="f-cli" class="form-grid" onsubmit="salvarCliente(event)">
                            <input type="text" id="c-nome" placeholder="Nome/Raz√£o Social" required class="full-width">
                            <input type="text" id="c-contato" placeholder="Contato">
                            <input type="text" id="c-doc" placeholder="CNPJ/CPF">
                            <input type="text" id="c-rg" placeholder="RG/Insc. Est.">
                            <input type="text" id="c-tel" placeholder="Celular/WhatsApp" required>
                            <input type="text" id="c-end" placeholder="Endere√ßo" class="full-width">
                            <input type="text" id="c-cep" placeholder="CEP">
                            <input type="text" id="c-bairro" placeholder="Bairro">
                            <input type="text" id="c-cid" placeholder="Cidade/Estado">
                            <select id="c-pag">
                                <option value="">Forma de Pagamento</option>
                                <option value="Pix">Pix</option>
                                <option value="Dinheiro">Dinheiro</option>
                                <option value="Boleto">Boleto</option>
                                <option value="Cart√£o">Cart√£o</option>
                            </select>
                            <textarea id="c-obs" placeholder="Observa√ß√µes" class="full-width"></textarea>
                            <button type="submit" class="full-width" style="padding:15px; background:#16a34a; color:white; border:none; border-radius:5px; cursor:pointer;">SALVAR CLIENTE</button>
                        </form>
                    </div>
                    <div class="card">
                        <table>
                            <tr><th>Raz√£o Social</th><th>Contato</th><th>Cidade/Estado</th><th>A√ß√µes</th></tr>
                            ${rows}
                        </table>
                    </div>
                `;
            }
            
            // L√≥gica de Estoque e Pedidos mantida intacta
            if(tela === 'est') {
                const r = await fetch(`${DB}/estoque.json`);
                const d = await r.json();
                let rows = '';
                if(d) Object.entries(d).forEach(([id, i]) => {
                    rows += `<tr><td>${i.item}</td><td>${i.qtd}</td><td><button onclick="deletar('${id}', 'estoque')">Excluir</button></td></tr>`;
                });
                port.innerHTML = `<h1>üì¶ Estoque</h1><button onclick="novoItemSimples()" style="padding:10px; background:#16a34a; color:white; border:none; border-radius:5px; margin-bottom:10px;">+ Novo Item</button><table><tr><th>Produto</th><th>Qtd</th><th>A√ß√µes</th></tr>${rows}</table>`;
            }

            if(tela === 'ped') {
                port.innerHTML = `<h1>üõí Pedidos</h1><div class="card"><p>Aba de pedidos ativa. PDF gerado com Logopermatti.png.</p><button onclick="gerarPDF()">Gerar PDF</button></div>`;
            }
        }

        async function salvarCliente(e) {
            e.preventDefault();
            const cliente = {
                nome: document.getElementById('c-nome').value,
                contato: document.getElementById('c-contato').value,
                doc: document.getElementById('c-doc').value,
                rg: document.getElementById('c-rg').value,
                tel: document.getElementById('c-tel').value,
                end: document.getElementById('c-end').value,
                cep: document.getElementById('c-cep').value,
                bairro: document.getElementById('c-bairro').value,
                cidadeEstado: document.getElementById('c-cid').value,
                pagamento: document.getElementById('c-pag').value,
                obs: document.getElementById('c-obs').value
            };
            await fetch(`${DB}/clientes.json`, { method: 'POST', body: JSON.stringify(cliente) });
            render('cli');
        }

        async function deletar(id, ref) {
            if(confirm("Deseja excluir?")) {
                await fetch(`${DB}/${ref}/${id}.json`, { method: 'DELETE' });
                render(ref === 'clientes' ? 'cli' : 'est');
            }
        }

        function gerarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const img = new Image();
            img.src = 'Logopermatti.png';
            img.onload = () => {
                doc.addImage(img, 'PNG', 150, 10, 40, 15);
                doc.text("Pedido BB Forros", 10, 20);
                doc.save("pedido.pdf");
            };
        }
    </script>
</body>
</html>
