<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ERP BB Forros | Sistema Profissional</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { --vinho: #800000; --preto: #000000; --bg-site: #f4f7f6; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        
        /* LOGIN - image_e2ce29.png */
        .login-overlay { position: fixed; inset: 0; background: #1a0505; display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-card { background: white; padding: 40px; border-radius: 20px; width: 420px; text-align: center; border-top: 10px solid var(--vinho); }
        .login-card img { width: 250px; margin-bottom: 25px; }
        .btn-acessar { width: 100%; padding: 18px; background: var(--vinho); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* ESTRUTURA image_160ad4.png */
        #app { display: none; flex-direction: column; height: 100vh; background: var(--bg-site); }
        .header { height: 75px; background: white; border-bottom: 1px solid #ddd; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; }
        .layout { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 280px; background: #0a0000; display: flex; flex-direction: column; }
        .menu button { width: 100%; padding: 20px; background: transparent; border: none; color: white; text-align: left; cursor: pointer; font-weight: bold; border-bottom: 1px solid #1a1a1a; text-transform: uppercase; }
        .menu button.active { background: var(--vinho); }
        .btn-sair-lateral { background: black; color: white; padding: 25px; border: none; cursor: pointer; font-weight: bold; margin-top: auto; border-top: 1px solid #333; }

        .content { flex: 1; padding: 30px; overflow-y: auto; }
        .fin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .fin-card { background: white; padding: 30px; border-radius: 15px; border: 1px solid #eee; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        .fin-card h3 { color: #800; font-size: 14px; margin-bottom: 15px; }
        .fin-card p { font-size: 32px; font-weight: bold; color: #16a34a; }

        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 15px; background: white; padding: 25px; border-radius: 10px; border: 1px solid #ddd; }
        .full { grid-column: 1 / -1; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; }
        label { font-size: 11px; font-weight: bold; color: var(--vinho); margin-bottom: 5px; display: block; }
        .btn-save { background: #16a34a; color: white; padding: 18px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 20px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 12px; border-bottom: 2px solid #eee; color: var(--vinho); font-size: 12px; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-overlay">
        <div class="login-card">
            <img src="https://i.ibb.co/LzN2PzY/Logo-BB.png" alt="Logo">
            <h2 style="color:var(--vinho); margin-bottom:20px;">BB GEST츾O</h2>
            <input type="text" id="user" placeholder="usu치rio">
            <input type="password" id="pass" placeholder="senha">
            <button onclick="validaLogin()" class="btn-acessar">ACESSAR SISTEMA</button>
        </div>
    </div>

    <div id="app">
        <header class="header">
            <b>BB COM칄RCIO DE FORROS E DIVISORIAS LTDA.</b>
            <span>Painel: <b style="color:var(--vinho)">Administrador</b></span>
        </header>
        <div class="layout">
            <aside class="sidebar">
                <nav class="menu">
                    <button onclick="render('fin')" id="m-fin">游늵 FINANCEIRO</button>
                    <button onclick="render('cli')" id="m-cli">游논 CLIENTES</button>
                    <button onclick="render('ped')" id="m-ped">游 VENDAS / PEDIDOS</button>
                    <button onclick="render('est')" id="m-est">游닍 ESTOQUE</button>
                </nav>
                <button onclick="location.reload()" class="btn-sair-lateral">SAIR DO SISTEMA</button>
            </aside>
            <main class="content" id="view-port"></main>
        </div>
    </div>

    <script>
        const DB = "https://erp-bb-forros-default-rtdb.firebaseio.com";
        let editID = null;

        function validaLogin() {
            if(document.getElementById('user').value === 'admin' && document.getElementById('pass').value === '123') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                render('fin');
            }
        }

        async function render(tela) {
            const port = document.getElementById('view-port');
            document.querySelectorAll('.menu button').forEach(b => b.classList.remove('active'));
            if(document.getElementById('m-'+tela)) document.getElementById('m-'+tela).classList.add('active');

            if (tela === 'fin') {
                const r = await fetch(`${DB}/pedidos.json`);
                const d = await r.json();
                const peds = d ? Object.values(d) : [];
                const total = peds.reduce((a,b) => a + parseFloat(b.total || 0), 0);
                port.innerHTML = `
                    <h1>游늳 Relat칩rio Financeiro</h1>
                    <div class="fin-grid">
                        <div class="fin-card"><h3>FATURAMENTO BRUTO</h3><p>R$ ${total.toLocaleString('pt-br', {minimumFractionDigits:2})}</p></div>
                        <div class="fin-card"><h3>TOTAL DE OR칂AMENTOS</h3><p style="color:black">${peds.length}</p></div>
                    </div>
                    <div class="fin-card">
                        <h3>HIST칍RICO DE RECEB칈VEIS</h3>
                        <table><thead><tr><th>Data</th><th>Cliente</th><th>Valor</th></tr></thead>
                        <tbody>${peds.map(p => `<tr><td>${p.data}</td><td>${p.cliente}</td><td>R$ ${p.total}</td></tr>`).join('')}</tbody></table>
                    </div>`;
            }

            if (tela === 'ped') {
                const [rC, rP] = await Promise.all([fetch(`${DB}/clientes.json`), fetch(`${DB}/pedidos.json`)]);
                const dC = await rC.json(); const dP = await rP.json();
                const clis = dC ? Object.values(dC) : [];
                const peds = dP ? Object.entries(dP) : [];

                port.innerHTML = `
                    <h1>游 Vendas e Or칞amentos</h1>
                    <div class="form-grid">
                        <div><label>Or칞amento N췈</label><input id="pnum"></div>
                        <div><label>Contrato N췈</label><input id="pcont"></div>
                        <div><label>Data</label><input id="pdata" type="date" value="${new Date().toISOString().split('T')[0]}"></div>
                        <div class="full"><label>Cliente</label>
                            <select id="pcli">
                                <option value="">Selecione...</option>
                                ${clis.map(c => `<option value="${c.nome}" data-tel="${c.tel}" data-end="${c.end}">${c.nome}</option>`).join('')}
                            </select>
                        </div>
                        <div><label>Vendedor</label><input id="pvend" value="Diretoria - Freitas"></div>
                        <div><label>Forma de Pagamento</label><input id="ppag" value=" combinar"></div>
                        <div class="full"><label>Descri칞칚o do Servi칞o</label><textarea id="pmat" style="height:120px"></textarea></div>
                        <div><label>Valor Total R$</label><input id="ptotal" type="number" step="0.01"></div>
                        <button class="btn-save full" onclick="salvarVenda()">SALVAR E GERAR PDF</button>
                    </div>
                    <div class="fin-card" style="margin-top:20px">
                        <table><thead><tr><th>N췈 Or칞.</th><th>Cliente</th><th>A칞칫es</th></tr></thead>
                        <tbody>${Object.entries(dP || {}).map(([id, p]) => `<tr><td>#${p.numero}</td><td>${p.cliente}</td><td>
                            <button onclick='preparaEdicao("${id}", ${JSON.stringify(p)})'>EDITAR</button>
                            <button onclick='gerarPDF(${JSON.stringify(p)})'>PDF</button>
                        </td></tr>`).join('')}</tbody></table>
                    </div>`;
            }

            if (tela === 'est') {
                const r = await fetch(`${DB}/estoque.json`);
                const d = await r.json();
                port.innerHTML = `<h1>游닍 Estoque</h1>
                    <div class="card"><div class="grid">
                        <div class="full"><label>Material</label><input id="emat"></div>
                        <div><label>Qtd</label><input id="eqtd" type="number"></div>
                    </div><button class="btn-save" onclick="salvarEstoque()">ATUALIZAR</button></div>
                    <table><thead><tr><th>Material</th><th>Qtd</th></tr></thead>
                    <tbody>${d ? Object.values(d).map(e => `<tr><td>${e.mat}</td><td>${e.qtd}</td></tr>`).join('') : ''}</tbody></table>`;
            }
        }

        async function salvarVenda() {
            const s = document.getElementById('pcli');
            const p = {
                numero: document.getElementById('pnum').value, contrato: document.getElementById('pcont').value,
                data: document.getElementById('pdata').value, cliente: s.value,
                vendedor: document.getElementById('pvend').value, pgto: document.getElementById('ppag').value,
                material: document.getElementById('pmat').value, total: document.getElementById('ptotal').value,
                tel: s.options[s.selectedIndex].getAttribute('data-tel'), end: s.options[s.selectedIndex].getAttribute('data-end')
            };
            const url = editID ? `${DB}/pedidos/${editID}.json` : `${DB}/pedidos.json`;
            await fetch(url, { method: editID ? 'PUT' : 'POST', body: JSON.stringify(p) });
            editID = null; render('ped'); gerarPDF(p);
        }

        function preparaEdicao(id, p) {
            editID = id; render('ped').then(() => {
                document.getElementById('pnum').value = p.numero; document.getElementById('pcont').value = p.contrato || "";
                document.getElementById('pcli').value = p.cliente; document.getElementById('pmat').value = p.material;
                document.getElementById('ptotal').value = p.total;
            });
        }

        function gerarPDF(p) {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            
            // CABE칂ALHO ID칅NTICO  image_169561.png
            doc.setFontSize(14); doc.setFont("helvetica", "bold");
            doc.text("BB COMERCIO DE FORROS E DIVIS칍RIAS LTDA", 105, 15, {align:'center'});
            
            doc.setFontSize(9); doc.setFont("helvetica", "italic");
            doc.text("R. Jo칚o Pereira In치cio, 397 - Avia칞칚o - Praia Grande/SP", 105, 20, {align:'center'});
            doc.setFontSize(10); doc.setFont("helvetica", "bold");
            doc.text("CNPJ: 05.510.861/0001-33 - INSC. EST.: 558.178.702.116", 105, 25, {align:'center'});
            
            doc.setFontSize(9); doc.setFont("helvetica", "normal");
            doc.text("Telefones: (13) 3481-4504 // (13) 97414-2188", 105, 30, {align:'center'});
            
            doc.setFontSize(8); doc.setFont("helvetica", "bold");
            doc.text("SIGA-NOS NAS REDES SOCIAIS: @bbforros  |  bb forros e divis칩rias", 105, 35, {align:'center'});
            
            doc.setLineWidth(0.5); doc.line(10, 38, 200, 38);

            // CORPO DO PEDIDO
            doc.setFontSize(10); doc.setFont("helvetica", "normal");
            doc.text(`Or칞amento: ${p.numero}  |  Contrato: ${p.contrato || '---'}`, 15, 48);
            doc.text(`Cliente: ${p.cliente}`, 15, 54);
            doc.text(`Endere칞o: ${p.end || '---'}`, 15, 60);

            doc.autoTable({
                startY: 70,
                head: [['DESCRI칂츾O DOS SERVI칂OS', 'VALOR TOTAL']],
                body: [[p.material, `R$ ${p.total}`]],
                headStyles: { fillColor: [128, 0, 0] }
            });

            doc.save(`Pedido_${p.numero}.pdf`);
        }
    </script>
</body>
</html>
