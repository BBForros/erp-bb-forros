<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ERP BB Forros | Sistema Oficial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { --vinho-fundo: #1a0505; --vinho-claro: #800000; --bg-site: #f4f7f6; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        
        /* TELA DE LOGIN - IDÃŠNTICA Ã€ image_170694.png / image_1789bb.png */
        .login-overlay { 
            position: fixed; inset: 0; 
            background: #1a0505; 
            display: flex; align-items: center; justify-content: center; z-index: 9999; 
        }
        .login-card { background: white; padding: 45px; border-radius: 15px; width: 440px; text-align: center; border-top: 8px solid var(--vinho-claro); }
        .login-card .logos { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 25px; }
        .login-card .logos img:first-child { height: 110px; } /* Logo BB Forros */
        .login-card .logos img:last-child { height: 85px; }  /* Logo ISO Quality */
        .login-card h2 { color: var(--vinho-claro); margin-bottom: 25px; font-size: 26px; font-weight: bold; text-transform: uppercase; }
        .login-card input { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; background: white; }
        .login-card input:first-of-type { background: #eef3ff; } /* Cor azulada conforme image_1789bb.png */
        .btn-acessar { width: 100%; padding: 18px; background: #8a0000; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 15px; }

        /* DASHBOARD - ESTRUTURA ORIGINAL image_160ad4.png */
        #app { display: none; flex-direction: column; height: 100vh; background: var(--bg-site); }
        .header { height: 75px; background: white; border-bottom: 1px solid #ddd; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; }
        .layout { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 280px; background: #0a0000; display: flex; flex-direction: column; }
        .menu button { width: 100%; padding: 18px; background: transparent; border: none; color: white; text-align: left; cursor: pointer; font-weight: bold; border-bottom: 1px solid #1a1a1a; text-transform: uppercase; }
        .menu button.active { background: var(--vinho-claro); }
        .btn-sair-lateral { background: black; color: white; padding: 25px; border: none; cursor: pointer; font-weight: bold; text-align: center; border-top: 1px solid #333; margin-top: auto; }
        .content { flex: 1; padding: 35px; overflow-y: auto; }
        .card { background: white; padding: 25px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 20px; }
        .grid-fin { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        label { font-size: 11px; font-weight: bold; color: var(--vinho-claro); display: block; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 10px; }
        .btn-save { background: #16a34a; color: white; padding: 18px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; border-bottom: 2px solid #eee; color: var(--vinho-claro); }
        td { padding: 12px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-overlay">
        <div class="login-card">
            <div class="logos">
                <img src="https://i.ibb.co/LzN2PzY/Logo-BB.png" alt="Logo BB">
                <img src="https://i.ibb.co/vYm6D44/iso-quality.png" alt="ISO Quality">
            </div>
            <h2>BB GESTÃƒO</h2>
            <input type="text" id="user" placeholder="admin">
            <input type="password" id="pass" placeholder="***">
            <button onclick="validaLogin()" class="btn-acessar">ACESSAR SISTEMA</button>
        </div>
    </div>

    <div id="app">
        <header class="header">
            <div style="display:flex; align-items:center; gap:10px;">
                <img src="https://i.ibb.co/LzN2PzY/Logo-BB.png" height="40">
                <b style="color:var(--vinho-claro)">BB COMÃ‰RCIO DE FORROS E DIVISORIAS LTDA.</b>
            </div>
            <span>Painel: <b style="color:var(--vinho-claro)">Administrador</b></span>
        </header>
        <div class="layout">
            <aside class="sidebar">
                <nav class="menu">
                    <button onclick="render('fin')" id="m-fin">ðŸ“Š FINANCEIRO</button>
                    <button onclick="render('cli')" id="m-cli">ðŸ‘¥ CLIENTES</button>
                    <button onclick="render('ped')" id="m-ped">ðŸ›’ VENDAS / PEDIDOS</button>
                    <button onclick="render('est')" id="m-est">ðŸ“¦ ESTOQUE</button>
                </nav>
                <button onclick="location.reload()" class="btn-sair-lateral">SAIR DO SISTEMA</button>
            </aside>
            <main class="content" id="view-port"></main>
        </div>
    </div>

    <script>
        const DB = "https://erp-bb-forros-default-rtdb.firebaseio.com";

        function validaLogin() {
            if(document.getElementById('user').value === 'admin') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                render('fin');
            }
        }

        async function render(tela) {
            const port = document.getElementById('view-port');
            document.querySelectorAll('.menu button').forEach(b => b.classList.remove('active'));
            if(document.getElementById('m-'+tela)) document.getElementById('m-'+tela).classList.add('active');

            if (tela === 'fin') {
                const r = await fetch(`${DB}/pedidos.json`);
                const d = await r.json();
                const peds = d ? Object.values(d) : [];
                const total = peds.reduce((a,b) => a + parseFloat(b.total || 0), 0);
                port.innerHTML = `<h1>ðŸ“Š RelatÃ³rio Financeiro</h1>
                    <div class="grid-fin">
                        <div class="card"><h3>FATURAMENTO BRUTO</h3><p style="font-size:32px; color:green; font-weight:bold">R$ ${total.toLocaleString('pt-br')}</p></div>
                        <div class="card"><h3>TOTAL DE ORÃ‡AMENTOS</h3><p style="font-size:32px; font-weight:bold">${peds.length}</p></div>
                    </div>
                    <div class="card"><h3>HISTÃ“RICO</h3><table><thead><tr><th>Data</th><th>Cliente</th><th>Valor</th></tr></thead>
                    <tbody>${peds.map(p => `<tr><td>${p.data}</td><td>${p.cliente}</td><td>R$ ${p.total}</td></tr>`).join('')}</tbody></table></div>`;
            }

            if (tela === 'cli') {
                const r = await fetch(`${DB}/clientes.json`);
                const d = await r.json();
                port.innerHTML = `<h1>ðŸ‘¥ Clientes</h1>
                    <div class="card"><label>Nome</label><input id="cnome"><label>WhatsApp</label><input id="ctel"><label>EndereÃ§o</label><input id="cend"><button class="btn-save" onclick="salvarCliente()">CADASTRAR</button></div>
                    <div class="card"><table><thead><tr><th>Nome</th><th>WhatsApp</th></tr></thead><tbody>${d ? Object.values(d).map(c => `<tr><td>${c.nome}</td><td>${c.tel}</td></tr>`).join('') : ''}</tbody></table></div>`;
            }

            if (tela === 'ped') {
                const rC = await fetch(`${DB}/clientes.json`);
                const dC = await rC.json();
                port.innerHTML = `<h1>ðŸ›’ Novo Pedido</h1>
                    <div class="card">
                        <label>NÂº OrÃ§amento</label><input id="pnum">
                        <label>NÂº Contrato</label><input id="pcont">
                        <label>Cliente</label><select id="pcli">${dC ? Object.values(dC).map(c => `<option value="${c.nome}" data-tel="${c.tel}" data-end="${c.end}">${c.nome}</option>`).join('') : ''}</select>
                        <label>DescriÃ§Ã£o</label><textarea id="pmat"></textarea>
                        <label>Total</label><input id="ptotal" type="number">
                        <button class="btn-save" onclick="salvarVenda()">GERAR PDF E SALVAR</button>
                    </div>`;
            }

            if (tela === 'est') {
                const r = await fetch(`${DB}/estoque.json`);
                const d = await r.json();
                port.innerHTML = `<h1>ðŸ“¦ Estoque</h1><div class="card"><table><thead><tr><th>Material</th><th>Qtd</th></tr></thead><tbody>${d ? Object.values(d).map(e => `<tr><td>${e.mat}</td><td>${e.qtd}</td></tr>`).join('') : ''}</tbody></table></div>`;
            }
        }

        async function salvarCliente() {
            const c = { nome: document.getElementById('cnome').value, tel: document.getElementById('ctel').value, end: document.getElementById('cend').value };
            await fetch(`${DB}/clientes.json`, { method: 'POST', body: JSON.stringify(c) });
            render('cli');
        }

        async function salvarVenda() {
            const s = document.getElementById('pcli');
            const p = {
                numero: document.getElementById('pnum').value, contrato: document.getElementById('pcont').value,
                data: new Date().toLocaleDateString('pt-br'), cliente: s.value,
                material: document.getElementById('pmat').value, total: document.getElementById('ptotal').value,
                tel: s.options[s.selectedIndex].getAttribute('data-tel'), end: s.options[s.selectedIndex].getAttribute('data-end')
            };
            await fetch(`${DB}/pedidos.json`, { method: 'POST', body: JSON.stringify(p) });
            gerarPDF(p);
            render('fin');
        }

        function gerarPDF(p) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            // LOGOS
            doc.addImage("https://i.ibb.co/LzN2PzY/Logo-BB.png", "PNG", 10, 10, 25, 20);
            doc.addImage("https://i.ibb.co/vYm6D44/iso-quality.png", "PNG", 36, 12, 15, 15);
            doc.addImage("https://i.ibb.co/6y4GfF7/permatti-logo.png", "PNG", 165, 12, 30, 10);
            
            doc.setFontSize(11); doc.setFont("helvetica", "bold");
            doc.text("BB COMERCIO DE FORROS E DIVISÃ“RIAS LTDA", 105, 15, {align:'center'});
            doc.setFontSize(8); doc.setFont("helvetica", "normal");
            doc.text("R. JoÃ£o Pereira Inacio, 397 - AviaÃ§Ã£o - Praia Grande/SP", 105, 20, {align:'center'});
            doc.text("CNPJ: 05.510.861/0001-33 | Telefones: (13) 3481-4504 // (13) 97414-2188", 105, 25, {align:'center'});
            doc.setTextColor(128, 0, 0);
            doc.text("SIGA-NOS NAS REDES SOCIAIS: @bbforros", 105, 30, {align:'center'});
            doc.setDrawColor(0); doc.line(10, 35, 200, 35);

            doc.setTextColor(0);
            doc.text(`OrÃ§amento: ${p.numero} | Contrato: ${p.contrato}`, 15, 45);
            doc.text(`Cliente: ${p.cliente}`, 15, 50);

            doc.autoTable({ startY: 60, head: [['DESCRIÃ‡ÃƒO', 'TOTAL']], body: [[p.material, `R$ ${p.total}`]], headStyles: { fillColor: [128, 0, 0] } });

            // RODAPÃ‰
            const fY = doc.lastAutoTable.finalY + 15;
            doc.setFontSize(8); doc.setTextColor(0, 0, 255);
            doc.text("Dados para pagamento:", 15, fY);
            doc.text("Banco: 290 - PagSeguro | AgÃªncia: 0001 | Conta: 55519128-7", 15, fY + 5);
            doc.text("Chave PIX: bbforros@bbforros.com.br", 15, fY + 10);
            doc.setTextColor(0);
            doc.line(15, fY + 30, 90, fY + 30); doc.text("BB ComÃ©rcio de Forros", 15, fY + 35);
            doc.line(120, fY + 30, 195, fY + 30); doc.text("Assinatura do Cliente", 120, fY + 35);

            doc.save(`Pedido_${p.numero}.pdf`);
        }
    </script>
</body>
</html>
