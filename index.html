<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP BB Forros | Sistema Integrado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { --primary: #8b0000; --dark: #1a0000; --bg: #fdfaf9; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, sans-serif; }
        body { background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* Login */
        .overlay { position: fixed; inset: 0; background: var(--dark); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-box { background: white; padding: 40px; border-radius: 20px; width: 380px; text-align: center; border-top: 10px solid var(--primary); box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        .login-box img { width: 160px; margin-bottom: 20px; }

        /* Estrutura Principal */
        .top-bar { height: 70px; background: white; border-bottom: 2px solid #eee; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; flex-shrink: 0; }
        .top-bar img { height: 50px; }
        .main-layout { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 260px; background: var(--dark); display: flex; flex-direction: column; }
        .menu-links { flex: 1; padding: 20px 10px; }
        .menu-links button { width: 100%; padding: 15px; background: none; border: none; color: #fca5a5; text-align: left; cursor: pointer; border-radius: 8px; margin-bottom: 8px; font-weight: bold; }
        .menu-links button:hover { background: var(--primary); color: white; }
        
        /* ConteÃºdo */
        .content-area { flex: 1; padding: 30px; overflow-y: auto; }
        .card { background: white; padding: 25px; border-radius: 12px; border: 1px solid #fee2e2; margin-bottom: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full { grid-column: span 2; }
        label { display: block; font-size: 11px; font-weight: bold; color: var(--primary); margin-bottom: 5px; text-transform: uppercase; }
        input, select { padding: 12px; border: 1px solid #fecaca; border-radius: 8px; width: 100%; margin-bottom: 10px; outline: none; }
        .btn-main { background: var(--primary); color: white; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }
        .btn-pdf { background: #16a34a; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 12px; }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; padding: 12px; color: var(--primary); border-bottom: 2px solid #eee; font-size: 12px; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
    </style>
</head>
<body>

    <div id="login-screen" class="overlay">
        <div class="login-box">
            <img src="LogoBB.png" alt="BB Forros" onerror="this.src='https://via.placeholder.com/150?text=BB+FORROS'">
            <h2 style="color:var(--primary); margin-bottom: 20px;">BB GESTÃƒO</h2>
            <input type="text" id="user" placeholder="UsuÃ¡rio (admin)">
            <input type="password" id="pass" placeholder="Senha (123)">
            <button onclick="auth.login()" class="btn-main">ENTRAR NO SISTEMA</button>
        </div>
    </div>

    <div id="app" style="display: none;">
        <header class="top-bar">
            <div style="display: flex; align-items: center; gap: 15px;">
                <img src="LogoBB.png" alt="Logo">
                <span style="font-weight:bold; color:var(--primary); font-size:20px;">BB COMÃ‰RCIO DE FORROS</span>
            </div>
            <div>Acesso: <b>Administrador</b></div>
        </header>
        <div class="main-layout">
            <nav class="sidebar">
                <div class="menu-links">
                    <button onclick="ui.render('financeiro')">ðŸ“Š FINANCEIRO</button>
                    <button onclick="ui.render('clientes')">ðŸ‘¥ CLIENTES</button>
                    <button onclick="ui.render('pedidos')">ðŸ›’ VENDAS / PEDIDOS</button>
                    <button onclick="ui.render('estoque')">ðŸ“¦ ESTOQUE</button>
                </div>
                <button onclick="location.reload()" style="background:#000; color:white; padding:20px; border:none; cursor:pointer; font-weight:bold;">SAIR DO SISTEMA</button>
            </nav>
            <main class="content-area" id="main-view"></main>
        </div>
    </div>

    <script>
        // ConfiguraÃ§Ã£o do Banco de Dados
        const DB_URL = "https://erp-bb-forros-default-rtdb.firebaseio.com";

        const auth = {
            login: () => {
                const u = document.getElementById('user').value;
                const p = document.getElementById('pass').value;
                if(u === 'admin' && p === '123') {
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('app').style.display = 'flex';
                    ui.render('financeiro');
                } else { alert("Acesso negado."); }
            }
        };

        const ui = {
            render: async (tela) => {
                const area = document.getElementById('main-view');
                area.innerHTML = "<h2>Sincronizando dados...</h2>";

                if (tela === 'financeiro') {
                    const res = await fetch(`${DB_URL}/pedidos.json`);
                    const data = await res.json();
                    const peds = data ? Object.values(data) : [];
                    const total = peds.reduce((acc, p) => acc + parseFloat(p.total || 0), 0);
                    area.innerHTML = `<h1>ðŸ“Š Painel Financeiro</h1>
                        <div class="grid">
                            <div class="card"><label>Faturamento Total</label><h2 style="color:var(--primary); font-size:28px;">R$ ${total.toLocaleString('pt-br', {minimumFractionDigits: 2})}</h2></div>
                            <div class="card"><label>Total de Vendas</label><h2 style="font-size:28px;">${peds.length}</h2></div>
                        </div>`;
                }

                if (tela === 'clientes') {
                    const res = await fetch(`${DB_URL}/clientes.json`);
                    const data = await res.json();
                    const clis = data ? Object.values(data) : [];
                    area.innerHTML = `<h1>ðŸ‘¥ Clientes</h1>
                        <div class="card grid">
                            <div class="full"><label>Nome / RazÃ£o Social</label><input id="cnome"></div>
                            <div><label>CPF / CNPJ</label><input id="cdoc"></div>
                            <div><label>Telefone</label><input id="ctel"></div>
                            <button class="btn-main full" onclick="actions.salvarCli()">CADASTRAR CLIENTE</button>
                        </div>
                        <div class="card">
                            <table><thead><tr><th>Nome</th><th>Documento</th><th>Tel</th></tr></thead>
                            <tbody>${clis.reverse().map(c => `<tr><td>${c.nome}</td><td>${c.doc || '-'}</td><td>${c.tel || '-'}</td></tr>`).join('')}</tbody></table>
                        </div>`;
                }

                if (tela === 'pedidos') {
                    const res = await fetch(`${DB_URL}/pedidos.json`);
                    const data = await res.json();
                    const peds = data ? Object.values(data) : [];
                    area.innerHTML = `<h1>ðŸ›’ Novo Pedido</h1>
                        <div class="card grid">
                            <div><label>NÂº Pedido</label><input id="pnum"></div>
                            <div><label>Data</label><input id="pdata" type="date" value="${new Date().toISOString().split('T')[0]}"></div>
                            <div class="full"><label>Cliente</label><input id="pcli"></div>
                            <div class="full"><label>Material / DescriÃ§Ã£o</label><input id="pmat"></div>
                            <div><label>Quantidade</label><input id="pqtd" type="number"></div>
                            <div><label>Vlr. UnitÃ¡rio</label><input id="pvlr" type="number"></div>
                            <button class="btn-main full" onclick="actions.salvarVenda()" style="background:#16a34a">SALVAR E GERAR PDF</button>
                        </div>
                        <div class="card">
                            <table><thead><tr><th>NÂº</th><th>Cliente</th><th>Total</th><th>AÃ§Ãµes</th></tr></thead>
                            <tbody>${peds.reverse().map(p => `<tr><td>#${p.numero}</td><td>${p.cliente}</td><td>R$ ${p.total}</td><td><button class="btn-pdf" onclick='actions.pdf(${JSON.stringify(p)})'>GERAR PDF</button></td></tr>`).join('')}</tbody></table>
                        </div>`;
                }

                if (tela === 'estoque') {
                    const res = await fetch(`${DB_URL}/estoque.json`);
                    const data = await res.json();
                    const itens = data ? Object.values(data) : [];
                    area.innerHTML = `<h1>ðŸ“¦ Estoque</h1>
                        <div class="card grid">
                            <div class="full"><label>Produto</label><input id="ename"></div>
                            <div><label>Qtd</label><input id="eqtd" type="number"></div>
                            <div><label>Unidade</label><select id="euni"><option>mÂ²</option><option>Metros</option><option>PeÃ§as</option></select></div>
                            <button class="btn-main full" onclick="actions.salvarEst()">ATUALIZAR ESTOQUE</button>
                        </div>
                        <div class="card">
                            <table><thead><tr><th>Produto</th><th>Qtd</th><th>Unid</th></tr></thead>
                            <tbody>${itens.map(i => `<tr><td>${i.nome}</td><td>${i.qtd}</td><td>${i.unid}</td></tr>`).join('')}</tbody></table>
                        </div>`;
                }
            }
        };

        const actions = {
            salvarCli: async () => {
                const d = { nome: document.getElementById('cnome').value, doc: document.getElementById('cdoc').value, tel: document.getElementById('ctel').value };
                if(d.nome) { await fetch(`${DB_URL}/clientes.json`, { method: 'POST', body: JSON.stringify(d) }); ui.render('clientes'); }
            },
            salvarEst: async () => {
                const d = { nome: document.getElementById('ename').value, qtd: document.getElementById('eqtd').value, unid: document.getElementById('euni').value };
                if(d.nome) { await fetch(`${DB_URL}/estoque.json`, { method: 'POST', body: JSON.stringify(d) }); ui.render('estoque'); }
            },
            salvarVenda: async () => {
                const p = {
                    numero: document.getElementById('pnum').value,
                    data: document.getElementById('pdata').value,
                    cliente: document.getElementById('pcli').value,
                    material: document.getElementById('pmat').value,
                    qtd: document.getElementById('pqtd').value,
                    unit: document.getElementById('pvlr').value,
                    total: (document.getElementById('pqtd').value * document.getElementById('pvlr').value).toFixed(2)
                };
                if(p.total > 0) {
                    await fetch(`${DB_URL}/pedidos.json`, { method: 'POST', body: JSON.stringify(p) });
                    actions.pdf(p);
                    ui.render('pedidos');
                }
            },
            pdf: (p) => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.setFontSize(16); doc.setTextColor(139, 0, 0); doc.text("BB COMÃ‰RCIO DE FORROS E DIVISÃ“RIAS", 105, 15, {align:'center'});
                doc.setFontSize(10); doc.setTextColor(0, 0, 0); doc.text("R. JoÃ£o Pereira Inacio, 397 - Praia Grande/SP", 105, 22, {align:'center'});
                doc.line(10, 28, 200, 28);
                doc.setFont("helvetica", "bold"); doc.text(`PEDIDO NÂº: ${p.numero}`, 10, 40);
                doc.text(`DATA: ${p.data}`, 160, 40);
                doc.text(`CLIENTE: ${p.cliente}`, 10, 48);
                doc.autoTable({
                    startY: 55, head: [['MATERIAL', 'QTD', 'UNIT', 'TOTAL']],
                    body: [[p.material, p.qtd, `R$ ${p.unit}`, `R$ ${p.total}`]],
                    headStyles: {fillColor: [139, 0, 0]}
                });
                let fY = doc.lastAutoTable.finalY + 40;
                doc.line(20, fY, 90, fY); doc.text("ASSINATURA EMPRESA", 55, fY + 5, {align:'center'});
                doc.line(120, fY, 190, fY); doc.text("ASSINATURA CLIENTE", 155, fY + 5, {align:'center'});
                doc.save(`Pedido_${p.numero}.pdf`);
            }
        };
    </script>
</body>
</html>
