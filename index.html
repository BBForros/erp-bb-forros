<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP BB Forros | Oficial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { --primary: #8b0000; --dark: #1a0000; --white: #ffffff; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body { background: #f4f4f4; height: 100vh; display: flex; flex-direction: column; }

        /* TELA DE LOGIN - FORÃ‡ADA */
        .overlay { position: fixed; inset: 0; background: var(--dark); display: flex; align-items: center; justify-content: center; z-index: 9999; padding: 20px; }
        .login-box { background: var(--white); padding: 40px; border-radius: 15px; width: 100%; max-width: 400px; text-align: center; border-top: 10px solid var(--primary); box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        .login-box img { width: 150px; height: auto; margin-bottom: 20px; display: block; margin-left: auto; margin-right: auto; }
        
        /* INPUTS DE LOGIN */
        .login-box input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; outline: none; display: block !important; visibility: visible !important; }
        .btn-login { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 18px; cursor: pointer; margin-top: 10px; }

        /* SISTEMA APÃ“S LOGIN */
        .top-bar { height: 70px; background: white; border-bottom: 2px solid #ddd; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; }
        .main-layout { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 260px; background: var(--dark); display: flex; flex-direction: column; }
        .menu-links { flex: 1; padding: 20px 10px; }
        .menu-links button { width: 100%; padding: 15px; background: none; border: none; color: #fca5a5; text-align: left; cursor: pointer; font-size: 14px; border-radius: 5px; margin-bottom: 5px; font-weight: bold; }
        .menu-links button:hover { background: var(--primary); color: white; }
        .content-area { flex: 1; padding: 30px; overflow-y: auto; background: #fdfaf9; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="login-screen" class="overlay">
        <div class="login-box">
            <img src="https://raw.githubusercontent.com/BBForros/erp-bb-forros/main/logo.png" alt="BB Forros">
            <h2 style="color: var(--primary); margin-bottom: 20px;">ACESSO RESTRITO</h2>
            
            <input type="text" id="user" placeholder="UsuÃ¡rio Admin">
            <input type="password" id="pass" placeholder="Senha">
            
            <button onclick="auth.login()" class="btn-login">ENTRAR NO SISTEMA</button>
        </div>
    </div>

    <div id="app-container" style="display: none;">
        <header class="top-bar">
            <div style="display:flex; align-items:center; gap:10px;">
                <img src="https://raw.githubusercontent.com/BBForros/erp-bb-forros/main/logo.png" style="height:40px;">
                <b style="color:var(--primary); font-size:20px;">BB FORROS</b>
            </div>
            <div>Acesso: <b>Administrador</b></div>
        </header>
        <div class="main-layout">
            <nav class="sidebar">
                <div class="menu-links">
                    <button onclick="ui.render('dashboard')">ðŸ“Š PAINEL GERAL</button>
                    <button onclick="ui.render('clientes')">ðŸ‘¥ CLIENTES</button>
                    <button onclick="ui.render('pedidos')">ðŸ›’ PEDIDOS / VENDAS</button>
                </div>
                <button onclick="auth.logout()" style="background:#000; color:white; padding:20px; border:none; cursor:pointer; font-weight:bold;">SAIR DO SISTEMA</button>
            </nav>
            <main class="content-area"><div id="view-content"></div></main>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
